    <script>

        // íƒ­ ì „í™˜

        // API í…ŒìŠ¤íŠ¸ í•¨ìˆ˜ë“¤

        // WebSocket í…ŒìŠ¤íŠ¸ í•¨ìˆ˜ë“¤
        function joinStudyChat() {
            currentStudyId = document.getElementById('studyId').value;
            currentUserId = document.getElementById('userId').value;

            if (!currentStudyId || !currentUserId) {
                alert('ìŠ¤í„°ë”” IDì™€ ì‚¬ìš©ì IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // WebSocket ì—°ê²°
            if (socket) {
                socket.disconnect();
            }

            document.getElementById('chatStatus').textContent = 'ì—°ê²° ì¤‘...';
            document.getElementById('sendButton').disabled = true;

            socket = io('http://localhost:3001', {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                timeout: 20000,
                forceNew: true
            });

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
            socket.on('connect', () => {
                console.log('ì„œë²„ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤.');
                document.getElementById('chatStatus').textContent = 'ì—°ê²°ë¨';
                document.getElementById('sendButton').disabled = false;
                addMessage('ì‹œìŠ¤í…œ', 'ì„œë²„ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤.', true);
                
                // ì—°ê²° í›„ ë°”ë¡œ ì±„íŒ…ë°© ì°¸ì—¬
                socket.emit('join-chat', {
                    studyId: currentStudyId,
                    userId: currentUserId
                });
            });

            socket.on('connect_error', (error) => {
                console.error('ì—°ê²° ì—ëŸ¬:', error);
                document.getElementById('chatStatus').textContent = 'ì—°ê²° ì‹¤íŒ¨';
                addMessage('ì‹œìŠ¤í…œ', 'ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', true);
            });

            socket.on('disconnect', (reason) => {
                console.log('ì—°ê²° ëŠê¹€:', reason);
                document.getElementById('chatStatus').textContent = 'ì—°ê²° ëŠê¹€';
                document.getElementById('sendButton').disabled = true;
                addMessage('ì‹œìŠ¤í…œ', 'ì„œë²„ì™€ì˜ ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤.', true);
            });

            socket.on('chat-history', (messages) => {
                console.log('ì±„íŒ… ê¸°ë¡ ìˆ˜ì‹ :', messages);
                messages.forEach(msg => {
                    addMessage(msg.userId, msg.content, msg.userId === 'ì‹œìŠ¤í…œ');
                });
            });

            socket.on('new-message', (message) => {
                console.log('ìƒˆ ë©”ì‹œì§€ ìˆ˜ì‹ :', message);
                if (message.userId !== currentUserId) {
                    addMessage(
                        message.userId, 
                        message.content, 
                        message.userId === 'ì‹œìŠ¤í…œ',
                        message.fileInfo
                    );
                }
            });

            socket.on('member-count', (count) => {
                console.log('ì°¸ì—¬ì ìˆ˜ ì—…ë°ì´íŠ¸:', count);
                addMessage('ì‹œìŠ¤í…œ', `í˜„ì¬ ì°¸ì—¬ì: ${count.count}/${count.capacity}ëª…`, true);
            });

            socket.on('error', (error) => {
                console.error('WebSocket ì—ëŸ¬:', error);
                addMessage('ì‹œìŠ¤í…œ', `ì—ëŸ¬: ${error.message}`, true);
            });
        }

        function sendChatMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) return;

            if (!socket || !socket.connected) {
                alert('ì„œë²„ì— ì—°ê²°ë˜ì–´ ìˆì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;

                const data = await response.json();

                    socket.emit('send-message', {

        // íŒŒì¼ ë‹¤ìš´ë¡œë“œ
        async function downloadFile(fileUrl, fileName) {
            try {
                console.log('íŒŒì¼ ë‹¤ìš´ë¡œë“œ ì‹œì‘:', fileName);
                // íŒŒì¼ëª… ì¶”ì¶œ
                const filename = fileUrl.split('/').pop();
                const downloadUrl = `http://localhost:3001/download/${filename}`;
                console.log('ë‹¤ìš´ë¡œë“œ URL:', downloadUrl);

                // fetchë¥¼ ì‚¬ìš©í•˜ì—¬ íŒŒì¼ ë‹¤ìš´ë¡œë“œ
                const response = await fetch(downloadUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Blobìœ¼ë¡œ ë³€í™˜
                const blob = await response.blob();
                
                // ë‹¤ìš´ë¡œë“œ ë§í¬ ìƒì„±
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                
                // ì •ë¦¬
                window.URL.revokeObjectURL(url);
                document.body.removeChild(link);

        // íŒŒì¼ í¬ê¸° í¬ë§·íŒ… í•¨ìˆ˜
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
