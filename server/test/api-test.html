<!DOCTYPE html>
<html>
<head>
    <title>BridgeHub 통합 테스트</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        .response {
            margin-top: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 3px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        input, textarea {
            width: 100%;
            margin: 5px 0;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        #messages {
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            background: white;
        }
        .message {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
        .system {
            color: #666;
            font-style: italic;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            background: #f8f9fa;
        }
        .tab.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        
        .chat-header {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            border-radius: 8px 8px 0 0;
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 1.2em;
        }
        
        .chat-status {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        
        .message.sent {
            margin-left: auto;
        }
        
        .message.received {
            margin-right: auto;
        }
        
        .message-content {
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
        }
        
        .message.sent .message-content {
            background: #007bff;
            color: white;
            border-radius: 15px 15px 0 15px;
        }
        
        .message.received .message-content {
            background: #e9ecef;
            color: #212529;
            border-radius: 15px 15px 15px 0;
        }
        
        .message.system .message-content {
            background: #f8f9fa;
            color: #666;
            font-style: italic;
            border-radius: 15px;
            text-align: center;
            margin: 10px auto;
            max-width: 90%;
        }
        
        .message-info {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .message.sent .message-info {
            justify-content: flex-end;
        }
        
        .message-time {
            color: #666;
            font-size: 0.8em;
            margin-left: 8px;
        }
        
        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            border-color: #007bff;
        }
        
        .chat-input-wrapper button {
            padding: 10px 20px;
            border-radius: 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .chat-input-wrapper button:hover {
            background: #0056b3;
        }
        
        .chat-input-wrapper button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* 파일 업로드 관련 스타일 */
        .file-upload-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .file-upload-wrapper input[type="file"] {
            display: none;
        }

        .file-upload-btn {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-upload-btn:hover {
            background: #218838;
        }

        .file-name {
            font-size: 0.9em;
            color: #666;
            margin-left: 10px;
        }

        .file-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #dee2e6;
        }

        .file-icon {
            font-size: 1.5em;
            color: #007bff;
        }

        .file-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .file-name {
            font-weight: bold;
            color: #212529;
        }

        .file-size {
            font-size: 0.9em;
            color: #6c757d;
        }

        .file-download-btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .file-download-btn:hover {
            background: #218838;
        }

        .file-download-btn:before {
            content: "⬇️";
        }
    </style>
</head>
<body>
    <h1>BridgeHub 통합 테스트</h1>

    <div class="tabs">
        <div class="tab active" onclick="showTab('api')">API 테스트</div>
        <div class="tab" onclick="showTab('websocket')">WebSocket 테스트</div>
    </div>

    <div id="api" class="tab-content active">
        <div class="container">
            <!-- 스터디 생성 테스트 -->
            <div class="test-section">
                <h3>1. 스터디 생성</h3>
                <input type="text" id="createTitle" placeholder="스터디 제목" />
                <input type="text" id="createSubject" placeholder="과목" />
                <input type="text" id="createLocation" placeholder="지역" />
                <input type="text" id="createSubLocation" placeholder="상세 지역" />
                <input type="number" id="createCapacity" placeholder="정원" />
                <textarea id="createDescription" placeholder="설명"></textarea>
                <button onclick="createStudy()">스터디 생성</button>
                <div id="createResponse" class="response"></div>
            </div>

            <!-- 스터디 목록 조회 테스트 -->
            <div class="test-section">
                <h3>2. 스터디 목록 조회</h3>
                <button onclick="getAllStudies()">목록 조회</button>
                <div id="listResponse" class="response"></div>
            </div>

            <!-- 특정 스터디 조회 테스트 -->
            <div class="test-section">
                <h3>3. 특정 스터디 조회</h3>
                <input type="text" id="getStudyId" placeholder="스터디 ID" />
                <button onclick="getStudy()">스터디 조회</button>
                <div id="getStudyResponse" class="response"></div>
            </div>

            <!-- 스터디 참여 테스트 -->
            <div class="test-section">
                <h3>4. 스터디 참여</h3>
                <input type="text" id="joinStudyId" placeholder="스터디 ID" />
                <input type="text" id="joinUserId" placeholder="사용자 ID" />
                <button onclick="joinStudy()">참여하기</button>
                <div id="joinResponse" class="response"></div>
            </div>

            <!-- 스터디 퇴장 테스트 -->
            <div class="test-section">
                <h3>5. 스터디 퇴장</h3>
                <input type="text" id="leaveStudyId" placeholder="스터디 ID" />
                <input type="text" id="leaveUserId" placeholder="사용자 ID" />
                <button onclick="leaveStudy()">퇴장하기</button>
                <div id="leaveResponse" class="response"></div>
            </div>
        </div>
    </div>

    <div id="websocket" class="tab-content">
        <div class="test-section">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>스터디 채팅</h2>
                    <div class="chat-status" id="chatStatus">연결되지 않음</div>
                </div>
                <div id="messages"></div>
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
                        <button onclick="sendChatMessage()" id="sendButton" disabled>전송</button>
                    </div>
                    <div class="file-upload-wrapper">
                        <input type="file" id="fileInput" onchange="handleFileSelect(event)" />
                        <button class="file-upload-btn" onclick="document.getElementById('fileInput').click()">
                            파일 첨부
                        </button>
                        <span id="fileName" class="file-name"></span>
                        <button class="file-upload-btn" onclick="sendFile()" id="sendFileButton" style="display: none;">
                            파일 전송
                        </button>
                    </div>
                </div>
            </div>
            <div style="margin-top: 15px;">
                <input type="text" id="studyId" placeholder="스터디 ID" />
                <input type="text" id="userId" placeholder="사용자 ID" />
                <button onclick="joinStudyChat()">참여하기</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api/study';
        let socket;
        let currentStudyId;
        let currentUserId;
        let selectedFile = null;

        // 탭 전환
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        // API 테스트 함수들
        async function createStudy() {
            try {
                const response = await fetch(`${API_BASE_URL}/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: document.getElementById('createTitle').value,
                        subject: document.getElementById('createSubject').value,
                        location: document.getElementById('createLocation').value,
                        subLocation: document.getElementById('createSubLocation').value,
                        capacity: parseInt(document.getElementById('createCapacity').value),
                        description: document.getElementById('createDescription').value
                    })
                });

                const data = await response.json();
                document.getElementById('createResponse').textContent = 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('createResponse').innerHTML = 
                    `<span class="error">에러: ${error.message}</span>`;
            }
        }

        async function getAllStudies() {
            try {
                const response = await fetch(`${API_BASE_URL}/list`);
                const data = await response.json();
                document.getElementById('listResponse').textContent = 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('listResponse').innerHTML = 
                    `<span class="error">에러: ${error.message}</span>`;
            }
        }

        async function getStudy() {
            try {
                const studyId = document.getElementById('getStudyId').value;
                const response = await fetch(`${API_BASE_URL}/${studyId}`);
                const data = await response.json();
                document.getElementById('getStudyResponse').textContent = 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('getStudyResponse').innerHTML = 
                    `<span class="error">에러: ${error.message}</span>`;
            }
        }

        async function joinStudy() {
            try {
                const studyId = document.getElementById('joinStudyId').value;
                const userId = document.getElementById('joinUserId').value;
                const response = await fetch(`${API_BASE_URL}/${studyId}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId })
                });

                const data = await response.json();
                document.getElementById('joinResponse').textContent = 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('joinResponse').innerHTML = 
                    `<span class="error">에러: ${error.message}</span>`;
            }
        }

        async function leaveStudy() {
            try {
                const studyId = document.getElementById('leaveStudyId').value;
                const userId = document.getElementById('leaveUserId').value;
                const response = await fetch(`${API_BASE_URL}/${studyId}/leave`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId })
                });

                const data = await response.json();
                document.getElementById('leaveResponse').textContent = 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('leaveResponse').innerHTML = 
                    `<span class="error">에러: ${error.message}</span>`;
            }
        }

        // WebSocket 테스트 함수들
        function joinStudyChat() {
            currentStudyId = document.getElementById('studyId').value;
            currentUserId = document.getElementById('userId').value;

            if (!currentStudyId || !currentUserId) {
                alert('스터디 ID와 사용자 ID를 입력해주세요.');
                return;
            }

            // WebSocket 연결
            if (socket) {
                socket.disconnect();
            }

            document.getElementById('chatStatus').textContent = '연결 중...';
            document.getElementById('sendButton').disabled = true;

            socket = io('http://localhost:3001', {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                timeout: 20000,
                forceNew: true
            });

            // 이벤트 리스너 설정
            socket.on('connect', () => {
                console.log('서버에 연결되었습니다.');
                document.getElementById('chatStatus').textContent = '연결됨';
                document.getElementById('sendButton').disabled = false;
                addMessage('시스템', '서버에 연결되었습니다.', true);
                
                // 연결 후 바로 채팅방 참여
                socket.emit('join-chat', {
                    studyId: currentStudyId,
                    userId: currentUserId
                });
            });

            socket.on('connect_error', (error) => {
                console.error('연결 에러:', error);
                document.getElementById('chatStatus').textContent = '연결 실패';
                addMessage('시스템', '서버 연결에 실패했습니다.', true);
            });

            socket.on('disconnect', (reason) => {
                console.log('연결 끊김:', reason);
                document.getElementById('chatStatus').textContent = '연결 끊김';
                document.getElementById('sendButton').disabled = true;
                addMessage('시스템', '서버와의 연결이 끊어졌습니다.', true);
            });

            socket.on('chat-history', (messages) => {
                console.log('채팅 기록 수신:', messages);
                messages.forEach(msg => {
                    addMessage(msg.userId, msg.content, msg.userId === '시스템');
                });
            });

            socket.on('new-message', (message) => {
                console.log('새 메시지 수신:', message);
                if (message.userId !== currentUserId) {
                    addMessage(
                        message.userId, 
                        message.content, 
                        message.userId === '시스템',
                        message.fileInfo
                    );
                }
            });

            socket.on('member-count', (count) => {
                console.log('참여자 수 업데이트:', count);
                addMessage('시스템', `현재 참여자: ${count.count}/${count.capacity}명`, true);
            });

            socket.on('error', (error) => {
                console.error('WebSocket 에러:', error);
                addMessage('시스템', `에러: ${error.message}`, true);
            });
        }

        function sendChatMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) return;

            if (!socket || !socket.connected) {
                alert('서버에 연결되어 있지 않습니다.');
                return;
            }

            if (!currentStudyId || !currentUserId) {
                alert('스터디 ID와 사용자 ID를 입력해주세요.');
                return;
            }

            console.log('메시지 전송:', {
                studyId: currentStudyId,
                userId: currentUserId,
                message: message
            });

            // 메시지 즉시 표시
            addMessage(currentUserId, message, false);

            socket.emit('send-message', {
                studyId: currentStudyId,
                userId: currentUserId,
                message: message
            });

            messageInput.value = '';
        }

        // 파일 선택 처리
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('sendFileButton').style.display = 'inline-block';
            }
        }

        // 파일 전송
        async function sendFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('studyId', currentStudyId);
            formData.append('userId', currentUserId);

            try {
                console.log('파일 업로드 시작:', selectedFile.name);
                const response = await fetch(`${API_BASE_URL}/${currentStudyId}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('파일 업로드 응답:', data);

                if (data.success) {
                    // 파일 메시지 전송
                    socket.emit('send-message', {
                        studyId: currentStudyId,
                        userId: currentUserId,
                        message: `파일을 업로드했습니다: ${selectedFile.name}`,
                        fileInfo: {
                            fileName: data.fileName,
                            fileUrl: data.fileUrl,
                            fileSize: data.fileSize
                        }
                    });

                    // 파일 선택 초기화
                    selectedFile = null;
                    document.getElementById('fileName').textContent = '';
                    document.getElementById('fileInput').value = '';
                    document.getElementById('sendFileButton').style.display = 'none';
                } else {
                    throw new Error(data.message || '파일 업로드 실패');
                }
            } catch (error) {
                console.error('파일 업로드 실패:', error);
                addMessage('시스템', `파일 업로드에 실패했습니다: ${error.message}`, true);
            }
        }

        // 파일 다운로드
        async function downloadFile(fileUrl, fileName) {
            try {
                console.log('파일 다운로드 시작:', fileName);
                // 파일명 추출
                const filename = fileUrl.split('/').pop();
                const downloadUrl = `http://localhost:3001/download/${filename}`;
                console.log('다운로드 URL:', downloadUrl);

                // fetch를 사용하여 파일 다운로드
                const response = await fetch(downloadUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Blob으로 변환
                const blob = await response.blob();
                
                // 다운로드 링크 생성
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                
                // 정리
                window.URL.revokeObjectURL(url);
                document.body.removeChild(link);
            } catch (error) {
                console.error('파일 다운로드 실패:', error);
                addMessage('시스템', `파일 다운로드에 실패했습니다: ${error.message}`, true);
            }
        }

        // 메시지 표시 함수 수정
        function addMessage(userId, content, isSystem, fileInfo = null) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            if (isSystem) {
                messageDiv.className = 'message system';
            } else {
                messageDiv.className = `message ${userId === currentUserId ? 'sent' : 'received'}`;
            }
            
            const time = new Date().toLocaleTimeString();
            let messageContent = `
                <div class="message-info">
                    ${!isSystem ? `<strong>${userId}</strong>` : ''}
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${content}</div>
            `;

            if (fileInfo) {
                const fileSize = formatFileSize(fileInfo.fileSize);
                const filename = fileInfo.fileUrl.split('/').pop();
                messageContent += `
                    <div class="file-message">
                        <span class="file-icon">📎</span>
                        <div class="file-info">
                            <span class="file-name">${fileInfo.fileName}</span>
                            <span class="file-size">${fileSize}</span>
                        </div>
                        <button class="file-download-btn" onclick="downloadFile('${fileInfo.fileUrl}', '${fileInfo.fileName}')">
                            다운로드
                        </button>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = messageContent;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 파일 크기 포맷팅 함수
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Enter 키로 메시지 전송
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (selectedFile) {
                    sendFile();
                } else {
                    sendChatMessage();
                }
            }
        });
    </script>
