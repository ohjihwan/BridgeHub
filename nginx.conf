# ============================
# 1) Frontend + API 서버
# ============================
server {
    listen 80 default_server;
    listen 443 ssl http2 default_server;
    server_name thebridgehub.org www.thebridgehub.org;

    ssl_certificate     /etc/letsencrypt/live/thebridgehub.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thebridgehub.org/privkey.pem;

    root /home/ubuntu/BridgeHub/front-server/dist;
    index index.html;

    # 1-1) SPA 라우팅: 없는 파일은 모두 index.html로
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 1-2) API proxy
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass         http://127.0.0.1:7100;
        proxy_http_version 1.1;
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto  $scheme;
    }
}

# ============================
# 2) Socket.io 서버
# ============================
server {
    listen 80;
    listen 443 ssl http2;
    server_name socket.thebridgehub.org;

    ssl_certificate     /etc/letsencrypt/live/thebridgehub.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thebridgehub.org/privkey.pem;

    location / {
        proxy_pass         http://127.0.0.1:7500;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade            $http_upgrade;
        proxy_set_header   Connection         "upgrade";
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
    }
}

