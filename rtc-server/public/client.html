<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC Ï±ÑÌåÖÎ∞©</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: #2f3349;
        min-height: 100vh;
        max-width: 1400px;
        margin: 0 auto;
        color: #ffffff;
      }
      
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
        flex-wrap: wrap;
        gap: 16px;
      }
      
      h1 {
        color: #ffffff;
        font-size: 1.875rem;
        font-weight: 600;
        letter-spacing: -0.025em;
        margin: 0;
        flex: 1;
        text-align: center;
      }
      
      .timer-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 200px;
      }
      
      .timer-icon {
        font-size: 1.2rem;
      }
      
      .timer-text {
        font-weight: 600;
        font-size: 14px;
      }
      
      .timer-warning {
        background: rgba(255, 193, 7, 0.2);
        border-color: rgba(255, 193, 7, 0.3);
        color: #ffc107;
      }
      
      .timer-danger {
        background: rgba(220, 53, 69, 0.2);
        border-color: rgba(220, 53, 69, 0.3);
        color: #dc3545;
        animation: pulse-danger 1s infinite;
      }
      
      @keyframes pulse-danger {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .controls {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 32px;
        padding: 24px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .controls button {
        padding: 12px 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        min-width: 100px;
      }
      
      .controls button:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: #3b82f6;
      }
      
      .controls button:active {
        background: rgba(255, 255, 255, 0.15);
      }
      
      .video-wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
        max-width: 100%;
      }
      
      .video-container {
        background: #36393f;
        border-radius: 12px;
        padding: 0;
        text-align: center;
        border: 2px solid #40444b;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
        min-height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .video-container:hover {
        border-color: #5865f2;
      }
      
      .video-container div, .nickname {
        position: absolute;
        bottom: 12px;
        left: 12px;
        font-weight: 600;
        color: #ffffff;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.7);
        padding: 6px 12px;
        border-radius: 6px;
        z-index: 10;
        margin: 0;
      }
      
      video {
        width: 100%;
        height: 100%;
        min-height: 300px;
        background: #1e2124;
        border-radius: 12px;
        object-fit: cover;
        display: block;
      }
      
      /* Îπà ÏûêÎ¶¨ ÏïÑÏù¥ÏΩò */
      .video-container.empty::before {
        content: "üë§";
        font-size: 4rem;
        opacity: 0.3;
        position: absolute;
        z-index: 5;
        color: #72767d;
      }
      
      .video-container.has-video {
        display: block;
      }
      
      .video-container.has-video::before {
        display: none;
      }
      
      #status-text {
        margin-top: 8px;
        font-size: 0.875rem;
        color: #b9bbbe;
        font-style: italic;
      }
      
      /* ÌôîÎ©¥ Í≥µÏú† Ïãú Î†àÏù¥ÏïÑÏõÉ */
      body.sharing .video-wrapper {
        display: grid;
        grid-template-columns: 1fr 400px;
        grid-template-rows: auto;
        gap: 16px;
        align-items: start;
      }

      body.sharing .video-container#my-container {
        grid-column: 1;
        grid-row: 1;
        min-height: 500px;
      }

      body.sharing .video-container#my-container video {
        min-height: 500px;
      }

      /* ÎÇòÎ®∏ÏßÄ Ï∞∏Ïó¨ÏûêÎì§ÏùÑ Ïò§Î•∏Ï™ΩÏóê ÏÑ∏Î°úÎ°ú Î∞∞Ïπò */
      body.sharing .video-container:not(#my-container) {
        grid-column: 2;
        min-height: 150px;
        margin-bottom: 8px;
      }

      body.sharing .video-container:not(#my-container) video {
        min-height: 150px;
      }

      body.sharing .video-container:not(#my-container):nth-child(2) {
        grid-row: 1;
      }

      body.sharing .video-container:not(#my-container):nth-child(3) {
        grid-row: 2;
      }

      body.sharing .video-container:not(#my-container):nth-child(4) {
        grid-row: 3;
      }

      body.sharing .video-container:not(#my-container):nth-child(5) {
        grid-row: 4;
      }
      
      /* Ï±ÑÌåÖ Ìå®ÎÑê */
      #chat-panel {
        position: fixed;
        top: 0;
        right: -380px;
        width: 360px;
        height: 100%;
        background: #36393f;
        border-left: 1px solid #40444b;
        box-shadow: -4px 0 6px -1px rgb(0 0 0 / 0.3);
        transition: right 0.3s ease;
        display: flex;
        flex-direction: column;
        z-index: 999;
      }
      
      #chat-panel.open {
        right: 0;
      }
      
      .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: #2f3136;
        border-bottom: 1px solid #40444b;
        color: #ffffff;
        font-weight: 600;
        font-size: 16px;
      }
      
      .chat-close {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
        width: 32px;
        height: 32px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      
      .chat-close:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      #chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #36393f;
        font-size: 14px;
        line-height: 1.5;
      }
      
      #chat-box p {
        margin: 8px 0;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #dcddde;
      }
      
      #chat-box::-webkit-scrollbar {
        width: 6px;
      }
      
      #chat-box::-webkit-scrollbar-thumb {
        background: #5865f2;
        border-radius: 3px;
      }
      
      #chat-box::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .chat-input-wrapper {
        display: flex;
        border-top: 1px solid #40444b;
        background: #2f3136;
      }
      
      #chat-input {
        flex: 1;
        padding: 16px;
        border: none;
        background: transparent;
        font-size: 14px;
        outline: none;
        color: #dcddde;
      }
      
      #chat-input::placeholder {
        color: #72767d;
      }
      
      .chat-input-wrapper button {
        padding: 16px 20px;
        border: none;
        background: #5865f2;
        color: white;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.2s ease;
      }
      
      .chat-input-wrapper button:hover {
        background: #4752c4;
      }
      
      /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
      @media (max-width: 1200px) {
        .video-wrapper {
          grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }
        
        body.sharing .video-wrapper {
          grid-template-columns: 1fr;
          grid-template-rows: auto;
        }
        
        body.sharing .video-container#my-container {
          grid-column: 1;
          margin-bottom: 16px;
        }
        
        body.sharing .video-container:not(#my-container) {
          grid-column: 1;
          display: inline-block;
          width: calc(50% - 8px);
          margin: 0 4px 8px 4px;
          vertical-align: top;
        }
      }
      
      @media (max-width: 768px) {
        body {
          padding: 16px;
        }
        
        .header {
          flex-direction: column;
          text-align: center;
        }
        
        h1 {
          font-size: 1.5rem;
          margin-bottom: 16px;
        }
        
        .timer-container {
          order: -1;
          margin-bottom: 16px;
        }
        
        .controls {
          padding: 16px;
          gap: 8px;
        }
        
        .controls button {
          padding: 10px 16px;
          font-size: 13px;
          min-width: 80px;
        }
        
        .video-wrapper {
          grid-template-columns: 1fr;
          gap: 12px;
        }
        
        .video-container {
          min-height: 250px;
        }
        
        video {
          min-height: 250px;
        }
        
        #chat-panel {
          width: 100%;
          right: -100%;
        }
        
        body.sharing .video-container:not(#my-container) {
          width: 100%;
          margin: 0 0 8px 0;
        }
      }
      
      @media (max-width: 480px) {
        .controls {
          flex-direction: column;
          align-items: center;
        }
        
        .controls button {
          width: 100%;
          max-width: 200px;
        }
        
        .video-container {
          min-height: 200px;
        }
        
        video {
          min-height: 200px;
        }
      }
      
      /* Îπà ÏûêÎ¶¨ ÌëúÏãú */
      .video-container:has(.nickname:contains("Îπà ÏûêÎ¶¨")) {
        opacity: 0.6;
        background: #2f3136;
      }
      
      .video-container:has(.nickname:contains("Îπà ÏûêÎ¶¨")) .nickname {
        color: #72767d;
      }
    </style>
  </head>

      <!-- ÏÉÅÎåÄÎ∞© ÏûêÎ¶¨ -->

<video class="peerVideo" playsinline autoplay></video></div>

<video class="peerVideo" playsinline autoplay></video></div>

    <!-- Ï±ÑÌåÖ Ìå®ÎÑê -->
    <div id="chat-panel">
      <div class="chat-header">
        <span>üí¨ Ï±ÑÌåÖ</span>
        <button class="chat-close" onclick="toggleChat()">√ó</button>
      </div>
      <div id="chat-box"></div>
      <div class="chat-input-wrapper">
        <input type="text" id="chat-input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
        <button onclick="sendChat()">Ï†ÑÏÜ°</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script>
      const urlParams = new URLSearchParams(location.search);
      const room = urlParams.get("room");
      const nickname = urlParams.get("name");

      // ÌÉÄÏù¥Î®∏ Í¥ÄÎ†® Î≥ÄÏàò
      let meetingStartTime = Date.now();
      let meetingDuration = 2 * 60 * 60 * 1000; // 2ÏãúÍ∞Ñ (Î∞ÄÎ¶¨Ï¥à)
      let timerInterval;

      function assignPeerNickname(nickname) {
        const labels = document.querySelectorAll(".nickname");
        for (const label of labels) {
          if (label.textContent === "Îπà ÏûêÎ¶¨") {
            label.textContent = nickname;
            // Îπà ÏûêÎ¶¨ ÌÅ¥ÎûòÏä§ Ï†úÍ±∞ÌïòÍ≥† has-video ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
            const container = label.closest('.video-container');
            container.classList.remove('empty');
            container.classList.add('has-video');
            break;
          }
        }
      }

      function removePeerNickname(nickname) {
        const labels = document.querySelectorAll(".nickname");
        for (const label of labels) {
          if (label.textContent === nickname) {
            label.textContent = "Îπà ÏûêÎ¶¨";
            // Ìï¥Îãπ ÎπÑÎîîÏò§ÎèÑ Ï¥àÍ∏∞Ìôî
            const videoContainer = label.closest('.video-container');
            const video = videoContainer.querySelector('video');
            if (video) {
              video.srcObject = null;
            }
            // has-video ÌÅ¥ÎûòÏä§ Ï†úÍ±∞ÌïòÍ≥† empty ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
            videoContainer.classList.remove('has-video');
            videoContainer.classList.add('empty');
            break;
          }
        }
      }

      function formatTime(milliseconds) {
        const totalSeconds = Math.floor(milliseconds / 1000);
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
        
        return `${hours}ÏãúÍ∞Ñ ${minutes.toString().padStart(2, '0')}Î∂Ñ ${seconds.toString().padStart(2, '0')}Ï¥à`;
      }

      function updateTimer() {
        const currentTime = Date.now();
        const elapsedTime = currentTime - meetingStartTime;
        const remainingTime = meetingDuration - elapsedTime;
        
        const timerDisplay = document.getElementById('timer-display');
        const timerContainer = document.getElementById('timer-container');
        
        if (remainingTime <= 0) {
          // ÏãúÍ∞Ñ Ï¢ÖÎ£å
          timerDisplay.textContent = 'ÌöåÏùò ÏãúÍ∞ÑÏù¥ Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§';
          timerContainer.classList.add('timer-danger');
          clearInterval(timerInterval);
          
          // 3Ï¥à ÌõÑ ÏûêÎèôÏúºÎ°ú Î∞© ÎÇòÍ∞ÄÍ∏∞
          setTimeout(() => {
            alert('ÌöåÏùò ÏãúÍ∞ÑÏù¥ Ï¢ÖÎ£åÎêòÏñ¥ Î∞©ÏóêÏÑú ÎÇòÍ∞ëÎãàÎã§.');
            leaveRoom();
          }, 3000);
          
          return;
        }
        
        timerDisplay.textContent = `ÌöåÏùò ÏãúÍ∞Ñ: ${formatTime(remainingTime)}`;
        
        // 30Î∂Ñ Ïù¥ÌïòÏùº Îïå Í≤ΩÍ≥† ÏÉâÏÉÅ
        if (remainingTime <= 30 * 60 * 1000) {
          timerContainer.classList.add('timer-warning');
        }
        
        // 5Î∂Ñ Ïù¥ÌïòÏùº Îïå ÏúÑÌóò ÏÉâÏÉÅ
        if (remainingTime <= 5 * 60 * 1000) {
          timerContainer.classList.remove('timer-warning');
          timerContainer.classList.add('timer-danger');
        }
      }

      function startTimer() {
        updateTimer(); // Ï¶âÏãú Ìïú Î≤à Ïã§Ìñâ
        timerInterval = setInterval(updateTimer, 1000); // 1Ï¥àÎßàÎã§ ÏóÖÎç∞Ïù¥Ìä∏
      }

      if (!room || !nickname) {
        alert("ÏûòÎ™ªÎêú Ï†ëÍ∑ºÏûÖÎãàÎã§.");
        location.href = "/";
      }

      document.getElementById("title").innerText = `Î∞©: ${room} | ÎãâÎÑ§ÏûÑ: ${nickname}`;

      const myFace = document.getElementById("myFace");
      const peerVideos = document.querySelectorAll(".peerVideo");
      const chatBox = document.getElementById("chat-box");
      const chatInput = document.getElementById("chat-input");

      let myStream;
      let myPeerConnection;
      let isScreenSharing = false;
      let screenTrack = null;

      const socket = io();

      socket.emit("join", { roomId: room, nickname });

      socket.on("room-full", () => {
        alert("ÏûÖÏû• Ïù∏Ïõê Ï¥àÍ≥º");
        location.href = "/";
      });

      socket.on("user-joined", (data) => {
        const { nickname: joinedNickname } = data;
        assignPeerNickname(joinedNickname);
        appendChat("ÏãúÏä§ÌÖú", `${joinedNickname}ÎãòÏù¥ ÏûÖÏû•ÌñàÏäµÎãàÎã§.`);
      });

      socket.on("user-left", (data) => {
        const { nickname: leftNickname } = data;
        removePeerNickname(leftNickname);
        appendChat("ÏãúÏä§ÌÖú", `${leftNickname}ÎãòÏù¥ Î∞©ÏùÑ ÎÇòÍ∞îÏäµÎãàÎã§.`);
      });

      socket.on("rtc-message", async (message) => {
        const content = JSON.parse(message);
        if (content.event === "offer") {
          await initConnection();
          await myPeerConnection.setRemoteDescription(content.data);
          myStream.getTracks().forEach(track => myPeerConnection.addTrack(track, myStream));
          const answer = await myPeerConnection.createAnswer();
          await myPeerConnection.setLocalDescription(answer);
          sendSignal("answer", answer);
        } else if (content.event === "answer") {
          await myPeerConnection.setRemoteDescription(content.data);
        } else if (content.event === "candidate") {
          if (content.data) await myPeerConnection.addIceCandidate(content.data);
        }
      });

      socket.on("chat-message", (data) => {
        const { from, message, timestamp } = JSON.parse(data);
        appendChat(from, message, timestamp);
      });

      socket.on("peer-left", () => {
        appendChat("ÏãúÏä§ÌÖú", "ÏÉÅÎåÄÎ∞©Ïù¥ Î∞©ÏùÑ ÎÇòÍ∞îÏäµÎãàÎã§.");
      });

      chatInput.addEventListener("keyup", (e) => {
        if (e.key === "Enter") sendChat();
      });

      async function getMedia() {
        try {
          myStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
          myFace.srcObject = myStream;
        } catch (e) {
          console.error("Media Error:", e);
          alert("Ïπ¥Î©îÎùº/ÎßàÏù¥ÌÅ¨ Ï†ëÍ∑º Ïã§Ìå®");
        }
      }

      async function initConnection() {
        myPeerConnection = new RTCPeerConnection({
          iceServers: [{ url: "stun:stun.l.google.com:19302" }],
        });

        myPeerConnection.onicecandidate = (event) => {
          if (event.candidate) sendSignal("candidate", event.candidate);
        };

        myPeerConnection.addEventListener("addstream", (e) => {
          const peerVideo = Array.from(peerVideos).find(v => !v.srcObject);
          if (peerVideo) {
            peerVideo.srcObject = e.stream;
            // Ïä§Ìä∏Î¶ºÏù¥ Ï∂îÍ∞ÄÎê† Îïå Ïª®ÌÖåÏù¥ÎÑà ÌÅ¥ÎûòÏä§ Î≥ÄÍ≤Ω
            const container = peerVideo.closest('.video-container');
            const nicknameLabel = container.querySelector('.nickname');
            if (nicknameLabel && nicknameLabel.textContent === "Îπà ÏûêÎ¶¨") {
              nicknameLabel.textContent = "Ï∞∏Ïó¨Ïûê";
            }
            container.classList.remove('empty');
            container.classList.add('has-video');
          }
        });
      }

      async function createOffer() {
        await initConnection();
        if (!myStream) return;
        myStream.getTracks().forEach(track => myPeerConnection.addTrack(track, myStream));
        const offer = await myPeerConnection.createOffer();
        await myPeerConnection.setLocalDescription(offer);
        sendSignal("offer", offer);
      }

      async function startConnection() {
        await getMedia();       // ‚úÖ Î∞òÎìúÏãú Î®ºÏ†Ä Ïπ¥Î©îÎùº Ïû°Í≥†
        await createOffer();    // ‚úÖ Í∑∏ Îã§Ïùå Ïó∞Í≤∞ ÏãúÏûë
        startTimer();           // ‚úÖ ÌÉÄÏù¥Î®∏ ÏãúÏûë
      }

      function sendSignal(event, data) {
        socket.emit("rtc-message", JSON.stringify({ roomId: room, event, data }));
      }

      function sendChat() {
        const msg = chatInput.value.trim();
        if (!msg) return;
        const now = Date.now();
        socket.emit("chat-message", JSON.stringify({ roomId: room, from: nickname, message: msg, timestamp: now }));
        appendChat(nickname, msg, now);
        chatInput.value = "";
      }

      function appendChat(who, msg, time = null) {
        const p = document.createElement("p");
        const now = time ? new Date(time) : new Date();
        const hhmm = now.toLocaleTimeString("ko-KR", { hour: "2-digit", minute: "2-digit", hour12: false });
        p.textContent = `[${hhmm}] ${who}: ${msg}`;
        chatBox.appendChild(p);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function toggleCamera() {
        if (!myStream) return;
        const videoTrack = myStream.getVideoTracks()[0];
        videoTrack.enabled = !videoTrack.enabled;
        document.getElementById("toggle-camera").innerText = videoTrack.enabled ? "Ïπ¥Î©îÎùº ÎÅÑÍ∏∞" : "Ïπ¥Î©îÎùº ÏºúÍ∏∞";
      }

      function toggleMic() {
        if (!myStream) return;
        const audioTrack = myStream.getAudioTracks()[0];
        audioTrack.enabled = !audioTrack.enabled;
        document.getElementById("toggle-mic").innerText = audioTrack.enabled ? "ÏùåÏÜåÍ±∞" : "ÎßàÏù¥ÌÅ¨ ÏºúÍ∏∞";
      }

      function leaveRoom() {
        if (timerInterval) {
          clearInterval(timerInterval);
        }
        if (myPeerConnection) {
          myPeerConnection.close();
          myPeerConnection = null;
        }
        socket.disconnect();
        location.href = "/";
      }

      async function toggleScreenShare() {
        if (!isScreenSharing) {
          try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            screenTrack = stream.getVideoTracks()[0];
            const sender = myPeerConnection.getSenders().find(s => s.track.kind === "video");
            if (sender) sender.replaceTrack(screenTrack);
            myFace.srcObject = new MediaStream([screenTrack]);
            screenTrack.onended = () => stopScreenShare();
            isScreenSharing = true;
            document.getElementById("share-screen").innerText = "Í≥µÏú† Ï§ëÏßÄ";
            document.body.classList.add("sharing");
          } catch (e) {
            console.error("ÌôîÎ©¥ Í≥µÏú† Ïò§Î•ò:", e);
          }
        } else {
          stopScreenShare();
        }
      }

      function stopScreenShare() {
        if (!isScreenSharing) return;
        const sender = myPeerConnection.getSenders().find(s => s.track.kind === "video");
        if (sender && myStream) {
          sender.replaceTrack(myStream.getVideoTracks()[0]);
          myFace.srcObject = myStream;
        }
        screenTrack?.stop();
        screenTrack = null;
        isScreenSharing = false;
        document.getElementById("share-screen").innerText = "ÌôîÎ©¥ Í≥µÏú†";
        document.body.classList.remove("sharing");
      }

      function toggleChat() {
        document.getElementById("chat-panel").classList.toggle("open");
      }

      // ‚úÖ Ïó∞Í≤∞ ÏãúÏûë
      startConnection();
    </script>
