<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>WebRTC ì±„íŒ…ë°©</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', 'ë§‘ì€ ê³ ë”•', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        text-align: center;
      }

      .header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 15px;
      }

      .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-danger {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      }

      .btn-danger:hover {
        box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
      }

      .btn.disabled {
        background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
        cursor: not-allowed;
        transform: none;
      }

      .btn.disabled:hover {
        transform: none;
        box-shadow: none;
      }

      .video-section {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      }

      .video-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
        margin-bottom: 15px;
      }

      .video-container {
        text-align: center;
        position: relative;
      }

      .video-label {
        font-weight: 600;
        color: #374151;
        margin-bottom: 12px;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .video-label.me::before {
        content: "ğŸ‘¤";
      }

      .video-label.peer::before {
        content: "ğŸ‘¥";
      }

      video {
        width: 100%;
        max-width: 480px;
        height: 300px;
        background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        object-fit: cover;
      }

      .status-indicator {
        margin-top: 10px;
        padding: 8px 15px;
        background: #f3f4f6;
        border-radius: 20px;
        font-size: 0.85rem;
        color: #6b7280;
        display: inline-block;
      }

      .chat-section {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      }

      .chat-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
        font-size: 1.3rem;
        font-weight: 600;
        color: #374151;
      }

      .chat-header::before {
        content: "ğŸ’¬";
        font-size: 1.2rem;
      }

      #chat-box {
        width: 100%;
        height: 250px;
        border: 2px solid #e5e7eb;
        border-radius: 15px;
        padding: 20px;
        overflow-y: auto;
        margin-bottom: 15px;
        background: #f9fafb;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      #chat-box::-webkit-scrollbar {
        width: 8px;
      }

      #chat-box::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }

      #chat-box::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }

      #chat-box::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .chat-message {
        margin-bottom: 12px;
        padding: 10px 15px;
        border-radius: 12px;
        background: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        border-left: 4px solid #667eea;
      }

      .chat-message.system {
        background: #fef3c7;
        border-left-color: #f59e0b;
        font-style: italic;
      }

      .chat-message.me {
        background: #dbeafe;
        border-left-color: #3b82f6;
        margin-left: 20px;
      }

      .chat-input-container {
        display: flex;
        gap: 12px;
        align-items: stretch;
      }

      #chat-input {
        flex: 1;
        padding: 15px 20px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f9fafb;
        font-family: inherit;
      }

      #chat-input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn-send {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        padding: 15px 25px;
        min-width: 80px;
      }

      .btn-send:hover {
        box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
      }

      /* ë°˜ì‘í˜• ë””ìì¸ */
      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .video-wrapper {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        video {
          height: 250px;
        }

        .controls {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 200px;
          justify-content: center;
        }

        #chat-box {
          height: 200px;
        }

        .chat-input-container {
          flex-direction: column;
        }

        .btn-send {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .header, .video-section, .chat-section {
          padding: 20px;
        }

        .header h1 {
          font-size: 1.2rem;
        }

        video {
          height: 200px;
        }
      }

      /* ì• ë‹ˆë©”ì´ì…˜ */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header, .video-section, .chat-section {
        animation: fadeInUp 0.6s ease-out;
      }

      .video-section {
        animation-delay: 0.1s;
      }

      .chat-section {
        animation-delay: 0.2s;
      }

      /* ì—°ê²° ìƒíƒœ í‘œì‹œ */
      .connection-status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 500;
      }

      .connection-status.connecting {
        background: #fef3c7;
        color: #92400e;
      }

      .connection-status.connected {
        background: #d1fae5;
        color: #065f46;
      }

      .connection-status.disconnected {
        background: #fee2e2;
        color: #991b1b;
      }
    </style>

  <body>
    <div class="container">
      <div class="header">
        <h1 id="title">ğŸ”„ P2P ì—°ê²° ì¤‘...</h1>
        <div class="controls">
          <button id="toggle-camera" class="btn" onclick="toggleCamera()">
            ğŸ“¹ ì¹´ë©”ë¼ ë„ê¸°
          </button>
          <button id="toggle-mic" class="btn" onclick="toggleMic()">
            ğŸ¤ ë§ˆì´í¬ ë„ê¸°
          </button>
          <button class="btn btn-danger" onclick="leaveRoom()">
            ğŸšª ë°© ë‚˜ê°€ê¸°
          </button>
        </div>
      </div>

      <div class="video-section">
        <div class="video-wrapper">
          <div class="video-container">
            <div class="video-label me">ë‚˜</div>
            <video
              id="myFace"
              playsinline
              autoplay
              muted
            ></video>
          </div>
          <div class="video-container">
            <div class="video-label peer">ìƒëŒ€ë°©</div>
            <video
              id="peerVideo"
              playsinline
              autoplay
            ></video>
            <div class="status-indicator" id="status-text">
              ìƒëŒ€ë°© ì—°ê²° ëŒ€ê¸° ì¤‘...
            </div>
          </div>
        </div>
      </div>

      <div class="chat-section">
        <div class="chat-header">ì±„íŒ…</div>
        <div id="chat-box"></div>
        <div class="chat-input-container">
          <input type="text" id="chat-input" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." />
          <button class="btn btn-send" onclick="sendChat()">ì „ì†¡</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script>
      const urlParams = new URLSearchParams(location.search);
      const room = urlParams.get("room");
      const nickname = urlParams.get("name");

      if (!room || !nickname) {
        alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.");
        location.href = "/";
      }

      document.getElementById("title").innerHTML = `ğŸ¥ ë°©: ${room} | ğŸ‘¤ ${nickname}`;

      const myFace = document.getElementById("myFace");
      const peerVideo = document.getElementById("peerVideo");
      const chatBox = document.getElementById("chat-box");
      const chatInput = document.getElementById("chat-input");
      const statusText = document.getElementById("status-text");

      let myStream;
      let myPeerConnection;
      const socket = io();

      socket.emit("join", { roomId: room, nickname });

      socket.on("room-full", () => {
        alert("ì…ì¥ ì¸ì› ì´ˆê³¼");
        location.href = "/";
      });

      socket.on("rtc-message", async (message) => {
        const content = JSON.parse(message);
        if (content.event === "offer") {
          await initConnection();
          await myPeerConnection.setRemoteDescription(content.data);
          await getMedia();
          myStream
            .getTracks()
            .forEach((track) => myPeerConnection.addTrack(track, myStream));
          const answer = await myPeerConnection.createAnswer();
          await myPeerConnection.setLocalDescription(answer);
          sendSignal("answer", answer);
        } else if (content.event === "answer") {
          await myPeerConnection.setRemoteDescription(content.data);
        } else if (content.event === "candidate") {
          if (content.data)
            await myPeerConnection.addIceCandidate(content.data);
        } else if (content.event === "status") {
          updatePeerStatus(content.data);
        }
      });

      socket.on("chat-message", (data) => {
        const { from, message, timestamp } = JSON.parse(data);
        appendChat(from, message, timestamp, false);
      });

      socket.on("peer-left", () => {
        appendChat("ì‹œìŠ¤í…œ", "ìƒëŒ€ë°©ì´ ë°©ì„ ë‚˜ê°”ìŠµë‹ˆë‹¤.", null, true);
        statusText.innerHTML = "âŒ ìƒëŒ€ë°©ì´ ì—°ê²°ì„ ì¢…ë£Œí–ˆìŠµë‹ˆë‹¤.";
        peerVideo.srcObject = null;
      });

      chatInput.addEventListener("keyup", (e) => {
        if (e.key === "Enter") sendChat();
      });

      async function initConnection() {
        myPeerConnection = new RTCPeerConnection({
          iceServers: [{ url: "stun:stun.l.google.com:19302" }],
        });

        myPeerConnection.onicecandidate = (event) => {
          if (event.candidate) sendSignal("candidate", event.candidate);
        };

        myPeerConnection.addEventListener("addstream", (e) => {
          peerVideo.srcObject = e.stream;
          statusText.innerHTML = "âœ… ìƒëŒ€ë°©ê³¼ ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤.";
        });
      }

      async function createOffer() {
        await initConnection();
        await getMedia();
        myStream
          .getTracks()
          .forEach((track) => myPeerConnection.addTrack(track, myStream));
        const offer = await myPeerConnection.createOffer();
        await myPeerConnection.setLocalDescription(offer);
        sendSignal("offer", offer);
      }

      async function getMedia() {
        try {
          myStream = await navigator.mediaDevices.getUserMedia({
            audio: true,
            video: true,
          });
          myFace.srcObject = myStream;
          document.getElementById("title").innerHTML = `âœ… ë°©: ${room} | ğŸ‘¤ ${nickname}`;
        } catch (e) {
          console.error("Media Error:", e);
          document.getElementById("title").innerHTML = `âŒ ë¯¸ë””ì–´ ì˜¤ë¥˜ | ë°©: ${room}`;
        }
      }

      function sendSignal(event, data) {
        socket.emit(
          "rtc-message",
          JSON.stringify({ roomId: room, event, data })
        );
      }

      function sendChat() {
        const msg = chatInput.value.trim();
        if (!msg) return;

        const now = Date.now();
        socket.emit(
          "chat-message",
          JSON.stringify({
            roomId: room,
            from: nickname,
            message: msg,
            timestamp: now,
          })
        );
        appendChat(nickname, msg, now, false, true);
        chatInput.value = "";
      }

      function appendChat(who, msg, time = null, isSystem = false, isMe = false) {
        const div = document.createElement("div");
        const now = time ? new Date(time) : new Date();
        const hhmm = now.toLocaleTimeString("ko-KR", {
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        });

        div.className = `chat-message ${isSystem ? 'system' : ''} ${isMe ? 'me' : ''}`;
        div.innerHTML = `<strong>[${hhmm}] ${who}:</strong> ${msg}`;
        
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function toggleCamera() {
        if (!myStream) return;
        const videoTrack = myStream.getVideoTracks()[0];
        videoTrack.enabled = !videoTrack.enabled;
        const btn = document.getElementById("toggle-camera");
        btn.innerHTML = videoTrack.enabled ? "ğŸ“¹ ì¹´ë©”ë¼ ë„ê¸°" : "ğŸ“¹ ì¹´ë©”ë¼ ì¼œê¸°";
        btn.className = videoTrack.enabled ? "btn" : "btn disabled";
        notifyStatus();
      }

      function toggleMic() {
        if (!myStream) return;
        const audioTrack = myStream.getAudioTracks()[0];
        audioTrack.enabled = !audioTrack.enabled;
        const btn = document.getElementById("toggle-mic");
        btn.innerHTML = audioTrack.enabled ? "ğŸ¤ ë§ˆì´í¬ ë„ê¸°" : "ğŸ¤ ë§ˆì´í¬ ì¼œê¸°";
        btn.className = audioTrack.enabled ? "btn" : "btn disabled";
        notifyStatus();
      }

      function notifyStatus() {
        const status = {
          camera: myStream.getVideoTracks()[0]?.enabled,
          mic: myStream.getAudioTracks()[0]?.enabled,
        };
        sendSignal("status", status);
      }

      function updatePeerStatus(data) {
        const cam = data.camera ? "ğŸ“¹ ì¼œì§" : "ğŸ“¹ êº¼ì§";
        const mic = data.mic ? "ğŸ¤ ì¼œì§" : "ğŸ¤ êº¼ì§";
        statusText.innerHTML = `ìƒëŒ€ë°©: ${cam} / ${mic}`;
      }

      function leaveRoom() {
        if (confirm("ì •ë§ ë°©ì„ ë‚˜ê°€ì‹œê² ìŠµë‹ˆê¹Œ?")) {
          if (myPeerConnection) {
            myPeerConnection.close();
            myPeerConnection = null;
          }
          socket.disconnect();
          location.href = "/";
        }
      }

      createOffer();
    </script>
  </body>
