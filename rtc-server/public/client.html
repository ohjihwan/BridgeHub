<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC ÌôîÎ©¥Í≥µÏú†</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 16px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        color: #333333;
      }
      
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        flex-wrap: wrap;
        gap: 16px;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        color: #333333;
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
        flex: 1;
        text-align: center;
      }
      
      .timer-container {
        background: rgba(102, 126, 234, 0.1);
        border: 1px solid rgba(102, 126, 234, 0.2);
        border-radius: 12px;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 180px;
        color: #667eea;
      }
      
      .timer-icon {
        font-size: 1.1rem;
      }
      
      .timer-text {
        font-weight: 600;
        font-size: 13px;
      }
      
      .timer-warning {
        background: rgba(255, 193, 7, 0.1);
        border-color: rgba(255, 193, 7, 0.3);
        color: #ffc107;
      }
      
      .timer-danger {
        background: rgba(220, 53, 69, 0.1);
        border-color: rgba(220, 53, 69, 0.3);
        color: #dc3545;
        animation: pulse-danger 1s infinite;
      }
      
      @keyframes pulse-danger {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .controls {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 24px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      
      .controls button {
        padding: 12px 16px;
        border: 1px solid #e1e5e9;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #ffffff;
        color: #333333;
        min-width: 90px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      
      .controls button:hover {
        background: #f8f9fa;
        border-color: #667eea;
        transform: translateY(-1px);
      }
      
      .controls button.active {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }
      
      .controls button.danger {
        background: #dc3545;
        color: white;
        border-color: #dc3545;
      }
      
      .controls button.danger:hover {
        background: #c82333;
      }
      
      /* Î™®Î∞îÏùº Ïä§ÏôÄÏù¥ÌîÑ Ïª®ÌÖåÏù¥ÎÑà */
      .mobile-container {
        position: relative;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      
      .swipe-wrapper {
        display: flex;
        transition: transform 0.3s ease;
        width: 100%;
      }
      
      .video-slide {
        min-width: 100%;
        flex-shrink: 0;
        position: relative;
        background: #000;
        aspect-ratio: 16/9;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .video-slide video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #1a1a1a;
      }
      
      .video-slide.empty {
        background: #2a2a2a;
        color: #888;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .video-slide.empty::before {
        content: "üë§";
        font-size: 3rem;
        opacity: 0.3;
        margin-bottom: 10px;
      }
      
      .nickname-label {
        position: absolute;
        bottom: 12px;
        left: 12px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        z-index: 10;
      }
      
      .swipe-indicators {
        display: flex;
        justify-content: center;
        gap: 8px;
        padding: 16px;
        background: rgba(255, 255, 255, 0.9);
      }
      
      .swipe-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #cccccc;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .swipe-dot.active {
        background: #667eea;
        transform: scale(1.3);
      }
      
      .connection-status {
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        margin-bottom: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      
      .status-connecting {
        color: #ffc107;
      }
      
      .status-connected {
        color: #28a745;
      }
      
      .status-error {
        color: #dc3545;
      }
      
      /* Ï±ÑÌåÖ Ìå®ÎÑê */
      #chat-panel {
        position: fixed;
        top: 0;
        right: -300px;
        width: 280px;
        height: 100%;
        background: #36393f;
        border-left: 1px solid #40444b;
        box-shadow: -4px 0 6px -1px rgb(0 0 0 / 0.3);
        transition: right 0.3s ease;
        display: flex;
        flex-direction: column;
        z-index: 999;
      }
      
      #chat-panel.open {
        right: 0;
      }
      
      .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: #2f3136;
        border-bottom: 1px solid #40444b;
        color: #ffffff;
        font-weight: 600;
        font-size: 16px;
      }
      
      .chat-close {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
        width: 32px;
        height: 32px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      
      .chat-close:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      #chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #36393f;
        font-size: 14px;
        line-height: 1.5;
      }
      
      #chat-box p {
        margin: 8px 0;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #dcddde;
      }
      
      .chat-input-wrapper {
        display: flex;
        border-top: 1px solid #40444b;
        background: #2f3136;
      }
      
      #chat-input {
        flex: 1;
        padding: 16px;
        border: none;
        background: transparent;
        font-size: 14px;
        outline: none;
        color: #dcddde;
      }
      
      #chat-input::placeholder {
        color: #72767d;
      }
      
      .chat-input-wrapper button {
        padding: 16px 20px;
        border: none;
        background: #5865f2;
        color: white;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.2s ease;
      }
      
      .chat-input-wrapper button:hover {
        background: #4752c4;
      }
      
      /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
      @media (max-width: 768px) {
        body {
          padding: 12px;
        }
        
        .header {
          flex-direction: column;
          text-align: center;
          padding: 16px;
        }
        
        h1 {
          font-size: 1.3rem;
          margin-bottom: 12px;
        }
        
        .timer-container {
          order: -1;
          margin-bottom: 12px;
          min-width: auto;
        }
        
        .controls {
          padding: 16px;
          gap: 6px;
        }
        
        .controls button {
          padding: 10px 12px;
          font-size: 12px;
          min-width: 70px;
        }
        
        #chat-panel {
          width: 90%;
          right: -90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 id="title">Ïó∞Í≤∞ Ï§ë...</h1>
      <div class="timer-container" id="timer-container">
        <span class="timer-icon">‚è∞</span>
        <span class="timer-text" id="timer-display">ÌöåÏùò ÏãúÍ∞Ñ: 2ÏãúÍ∞Ñ 00Î∂Ñ</span>
      </div>
    </div>
    
    <div class="controls">
      <button id="toggle-camera" onclick="toggleCamera()">üìπ Ïπ¥Î©îÎùº</button>
      <button id="toggle-mic" onclick="toggleMic()">üé§ ÎßàÏù¥ÌÅ¨</button>
      <button id="screen-share-btn" onclick="toggleScreenShare()">üñ•Ô∏è ÌôîÎ©¥Í≥µÏú†</button>
      <button onclick="toggleChat()">üí¨ Ï±ÑÌåÖ</button>
      <button onclick="leaveRoom()" class="danger">üö™ ÎÇòÍ∞ÄÍ∏∞</button>
    </div>
    
    <div class="connection-status" id="connection-status">
      <div class="status-connecting">üì° Ïó∞Í≤∞ Ï§ë...</div>
    </div>
    
    <!-- Î™®Î∞îÏùº Ïä§ÏôÄÏù¥ÌîÑ Ïª®ÌÖåÏù¥ÎÑà -->
    <div class="mobile-container">
      <div class="swipe-wrapper" id="swipe-wrapper">
        <!-- ÎèôÏ†ÅÏúºÎ°ú ÎπÑÎîîÏò§ Ïä¨ÎùºÏù¥ÎìúÍ∞Ä Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
      </div>
      <div class="swipe-indicators" id="swipe-indicators">
        <!-- Ïù∏ÎîîÏºÄÏù¥ÌÑ∞Í∞Ä ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
      </div>
    </div>

    <!-- Ï±ÑÌåÖ Ìå®ÎÑê -->
    <div id="chat-panel">
      <div class="chat-header">
        <span>üí¨ Ï±ÑÌåÖ</span>
        <button class="chat-close" onclick="toggleChat()">√ó</button>
      </div>
      <div id="chat-box"></div>
      <div class="chat-input-wrapper">
        <input type="text" id="chat-input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
        <button onclick="sendChat()">Ï†ÑÏÜ°</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script>
      const urlParams = new URLSearchParams(location.search);
      const room = urlParams.get("room");
      const nickname = urlParams.get("name");

      if (!room || !nickname) {
        alert("ÏûòÎ™ªÎêú Ï†ëÍ∑ºÏûÖÎãàÎã§.");
        location.href = "/";
      }

      // Ï†ÑÏó≠ Î≥ÄÏàòÎì§
      let myStream = null;
      let myPeerConnection = null;
      let remoteStream = null;
      let isScreenSharing = false;
      let screenTrack = null;
      let cameraEnabled = true;
      let micEnabled = true;
      
      // Ïä§ÏôÄÏù¥ÌîÑ Í¥ÄÎ†® Î≥ÄÏàò
      let currentSlide = 0;
      let totalSlides = 0;
      let startX = 0;
      let currentX = 0;
      let isDragging = false;
      
      // ÌÉÄÏù¥Î®∏ Í¥ÄÎ†® Î≥ÄÏàò
      let meetingStartTime;
      let meetingDuration = 2 * 60 * 60 * 1000; // 2ÏãúÍ∞Ñ
      let timerInterval;

      const socket = io();
      const chatBox = document.getElementById("chat-box");
      const chatInput = document.getElementById("chat-input");

      // ÏÜåÏºì Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
      socket.emit("join", { roomId: room, nickname });

      socket.on("room-full", () => {
        alert("ÏûÖÏû• Ïù∏Ïõê Ï¥àÍ≥º");
        location.href = "/";
      });

      socket.on("room-info", (roomInfo) => {
        console.log("Î∞© Ï†ïÎ≥¥ ÏàòÏã†:", roomInfo);
        meetingStartTime = roomInfo.createdAt;
        startTimer();
      });

      socket.on("user-joined", (data) => {
        console.log("ÏÇ¨Ïö©Ïûê ÏûÖÏû•:", data.nickname);
        updateConnectionStatus("connected");
        appendChat("ÏãúÏä§ÌÖú", `${data.nickname}ÎãòÏù¥ ÏûÖÏû•ÌñàÏäµÎãàÎã§.`);
      });

      socket.on("user-left", (data) => {
        console.log("ÏÇ¨Ïö©Ïûê Ìá¥Ïû•:", data.nickname);
        appendChat("ÏãúÏä§ÌÖú", `${data.nickname}ÎãòÏù¥ Î∞©ÏùÑ ÎÇòÍ∞îÏäµÎãàÎã§.`);
        // ÏõêÍ≤© Ïä§Ìä∏Î¶º Ï†ïÎ¶¨
        if (remoteStream) {
          remoteStream.getTracks().forEach(track => track.stop());
          remoteStream = null;
        }
        updateVideoSlides();
      });

      socket.on("rtc-message", async (message) => {
        try {
          const content = JSON.parse(message);
          console.log("RTC Î©îÏãúÏßÄ ÏàòÏã†:", content.event);
          
          if (content.event === "offer") {
            await handleOffer(content.data);
          } else if (content.event === "answer") {
            await handleAnswer(content.data);
          } else if (content.event === "candidate") {
            await handleCandidate(content.data);
          }
        } catch (error) {
          console.error("RTC Î©îÏãúÏßÄ Ï≤òÎ¶¨ Ïò§Î•ò:", error);
        }
      });

      socket.on("chat-message", (data) => {
        const { from, message, timestamp } = JSON.parse(data);
        appendChat(from, message, timestamp);
      });

      // WebRTC Ìï®ÏàòÎì§
      async function initializeMedia() {
        try {
          console.log("ÎØ∏ÎîîÏñ¥ Ï¥àÍ∏∞Ìôî ÏãúÏûë...");
          
          // Ïπ¥Î©îÎùºÏôÄ ÎßàÏù¥ÌÅ¨ Í∂åÌïú ÏöîÏ≤≠
          myStream = await navigator.mediaDevices.getUserMedia({
            video: { 
              width: { ideal: 1280 },
              height: { ideal: 720 },
              facingMode: "user"
            },
            audio: true
          });
          
          console.log("ÎØ∏ÎîîÏñ¥ Ïä§Ìä∏Î¶º ÌöçÎìù ÏÑ±Í≥µ");
          updateVideoSlides();
          
          // WebRTC Ïó∞Í≤∞ Ï¥àÍ∏∞Ìôî
          await initPeerConnection();
          
          // Offer ÏÉùÏÑ± Î∞è Ï†ÑÏÜ°
          await createAndSendOffer();
          
          updateConnectionStatus("connected");
          
        } catch (error) {
          console.error("ÎØ∏ÎîîÏñ¥ Ï¥àÍ∏∞Ìôî Ïò§Î•ò:", error);
          
          // Ïπ¥Î©îÎùº ÏóÜÏù¥ Ïò§ÎîîÏò§Îßå ÏãúÎèÑ
          try {
            myStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            cameraEnabled = false;
            updateCameraButton();
            updateVideoSlides();
            await initPeerConnection();
            await createAndSendOffer();
          } catch (audioError) {
            console.error("Ïò§ÎîîÏò§ÎèÑ Ïã§Ìå®:", audioError);
            updateConnectionStatus("error");
            alert("Ïπ¥Î©îÎùºÏôÄ ÎßàÏù¥ÌÅ¨ Ï†ëÍ∑ºÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Î∏åÎùºÏö∞Ï†Ä ÏÑ§Ï†ïÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.");
          }
        }
      }

      async function initPeerConnection() {
        myPeerConnection = new RTCPeerConnection({
          iceServers: [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "stun:stun1.l.google.com:19302" }
          ]
        });

        // ICE candidate Ïù¥Î≤§Ìä∏
        myPeerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            console.log("ICE candidate Ï†ÑÏÜ°");
            sendSignal("candidate", event.candidate);
          }
        };

        // ÏõêÍ≤© Ïä§Ìä∏Î¶º ÏàòÏã† Ïù¥Î≤§Ìä∏
        myPeerConnection.ontrack = (event) => {
          console.log("ÏõêÍ≤© Ïä§Ìä∏Î¶º ÏàòÏã†:", event.streams[0]);
          remoteStream = event.streams[0];
          updateVideoSlides();
        };

        // Ïó∞Í≤∞ ÏÉÅÌÉú Î≥ÄÍ≤Ω Ïù¥Î≤§Ìä∏
        myPeerConnection.onconnectionstatechange = () => {
          console.log("Ïó∞Í≤∞ ÏÉÅÌÉú:", myPeerConnection.connectionState);
          if (myPeerConnection.connectionState === 'connected') {
            updateConnectionStatus("connected");
          } else if (myPeerConnection.connectionState === 'failed') {
            updateConnectionStatus("error");
          }
        };

        // Î°úÏª¨ Ïä§Ìä∏Î¶º Ï∂îÍ∞Ä
        if (myStream) {
          myStream.getTracks().forEach(track => {
            console.log("Ìä∏Îûô Ï∂îÍ∞Ä:", track.kind);
            myPeerConnection.addTrack(track, myStream);
          });
        }
      }

      async function createAndSendOffer() {
        try {
          const offer = await myPeerConnection.createOffer();
          await myPeerConnection.setLocalDescription(offer);
          console.log("Offer ÏÉùÏÑ± Î∞è Ï†ÑÏÜ°");
          sendSignal("offer", offer);
        } catch (error) {
          console.error("Offer ÏÉùÏÑ± Ïò§Î•ò:", error);
        }
      }

      async function handleOffer(offer) {
        try {
          console.log("Offer ÏàòÏã† Ï≤òÎ¶¨");
          await myPeerConnection.setRemoteDescription(offer);
          
          const answer = await myPeerConnection.createAnswer();
          await myPeerConnection.setLocalDescription(answer);
          
          console.log("Answer ÏÉùÏÑ± Î∞è Ï†ÑÏÜ°");
          sendSignal("answer", answer);
        } catch (error) {
          console.error("Offer Ï≤òÎ¶¨ Ïò§Î•ò:", error);
        }
      }

      async function handleAnswer(answer) {
        try {
          console.log("Answer ÏàòÏã† Ï≤òÎ¶¨");
          await myPeerConnection.setRemoteDescription(answer);
        } catch (error) {
          console.error("Answer Ï≤òÎ¶¨ Ïò§Î•ò:", error);
        }
      }

      async function handleCandidate(candidate) {
        try {
          if (candidate) {
            console.log("ICE candidate Ï∂îÍ∞Ä");
            await myPeerConnection.addIceCandidate(candidate);
          }
        } catch (error) {
          console.error("ICE candidate Ï≤òÎ¶¨ Ïò§Î•ò:", error);
        }
      }

      function sendSignal(event, data) {
        socket.emit("rtc-message", JSON.stringify({ 
          roomId: room, 
          event, 
          data 
        }));
      }

      // UI ÏóÖÎç∞Ïù¥Ìä∏ Ìï®ÏàòÎì§
      function updateVideoSlides() {
        const swipeWrapper = document.getElementById('swipe-wrapper');
        const indicators = document.getElementById('swipe-indicators');
        
        swipeWrapper.innerHTML = '';
        indicators.innerHTML = '';
        
        const slides = [];
        
        // ÎÇ¥ ÎπÑÎîîÏò§ Ïä¨ÎùºÏù¥Îìú
        if (myStream) {
          slides.push({
            stream: myStream,
            nickname: `${nickname} (ÎÇò)`,
            isMe: true
          });
        }
        
        // ÏÉÅÎåÄÎ∞© ÎπÑÎîîÏò§ Ïä¨ÎùºÏù¥Îìú
        if (remoteStream) {
          slides.push({
            stream: remoteStream,
            nickname: "ÏÉÅÎåÄÎ∞©",
            isMe: false
          });
        }
        
        // Îπà Ïä¨ÎùºÏù¥Îìú (Ïó∞Í≤∞ ÎåÄÍ∏∞ Ï§ë)
        if (slides.length === 0) {
          slides.push({
            stream: null,
            nickname: "Ïó∞Í≤∞ ÎåÄÍ∏∞ Ï§ë",
            isEmpty: true
          });
        }
        
        totalSlides = slides.length;
        
        slides.forEach((slide, index) => {
          const slideElement = document.createElement('div');
          slideElement.className = slide.isEmpty ? 'video-slide empty' : 'video-slide';
          
          if (!slide.isEmpty) {
            const video = document.createElement('video');
            video.autoplay = true;
            video.playsInline = true;
            if (slide.isMe) video.muted = true;
            video.srcObject = slide.stream;
            
            const nicknameLabel = document.createElement('div');
            nicknameLabel.className = 'nickname-label';
            nicknameLabel.textContent = slide.nickname;
            
            slideElement.appendChild(video);
            slideElement.appendChild(nicknameLabel);
          } else {
            slideElement.textContent = slide.nickname;
          }
          
          swipeWrapper.appendChild(slideElement);
          
          // Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ Ï∂îÍ∞Ä
          const dot = document.createElement('div');
          dot.className = `swipe-dot ${index === currentSlide ? 'active' : ''}`;
          dot.addEventListener('click', () => goToSlide(index));
          indicators.appendChild(dot);
        });
        
        // ÌòÑÏû¨ Ïä¨ÎùºÏù¥Îìú Ï°∞Ï†ï
        if (currentSlide >= totalSlides) {
          currentSlide = Math.max(0, totalSlides - 1);
        }
        
        goToSlide(currentSlide);
      }

      function updateConnectionStatus(status) {
        const statusElement = document.getElementById('connection-status');
        const statusMap = {
          connecting: { text: "üì° Ïó∞Í≤∞ Ï§ë...", class: "status-connecting" },
          connected: { text: "‚úÖ Ïó∞Í≤∞Îê®", class: "status-connected" },
          error: { text: "‚ùå Ïó∞Í≤∞ Ïã§Ìå®", class: "status-error" }
        };
        
        const statusInfo = statusMap[status] || statusMap.connecting;
        statusElement.innerHTML = `<div class="${statusInfo.class}">${statusInfo.text}</div>`;
      }

      // Ïª®Ìä∏Î°§ Ìï®ÏàòÎì§
      async function toggleCamera() {
        if (!myStream) return;
        
        const videoTrack = myStream.getVideoTracks()[0];
        if (videoTrack) {
          cameraEnabled = !cameraEnabled;
          videoTrack.enabled = cameraEnabled;
          updateCameraButton();
        }
      }

      function updateCameraButton() {

      async function stopScreenShare() {

      // Ïä§ÏôÄÏù¥ÌîÑ Í∏∞Îä•
      function initSwipeEvents() {
        const container = document.querySelector('.mobile-container');
        
        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏
        container.addEventListener('touchstart', handleTouchStart, { passive: false });
        container.addEventListener('touchmove', handleTouchMove, { passive: false });
        container.addEventListener('touchend', handleTouchEnd, { passive: false });
        
        // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏ (Îç∞Ïä§ÌÅ¨ÌÜ± ÌÖåÏä§Ìä∏Ïö©)
        container.addEventListener('mousedown', handleMouseStart);
        container.addEventListener('mousemove', handleMouseMove);
        container.addEventListener('mouseup', handleMouseEnd);
        container.addEventListener('mouseleave', handleMouseEnd);
      }

      function handleTouchStart(e) {
        startX = e.touches[0].clientX;
        isDragging = true;
      }

      function handleTouchMove(e) {
        if (!isDragging) return;
        e.preventDefault();
        
        currentX = e.touches[0].clientX;
        const diffX = currentX - startX;
        const wrapper = document.getElementById('swipe-wrapper');
        
        const translateX = -currentSlide * 100 + (diffX / window.innerWidth) * 100;
        wrapper.style.transform = `translateX(${translateX}%)`;
      }

      function handleTouchEnd(e) {
        if (!isDragging) return;
        isDragging = false;
        
        const diffX = currentX - startX;
        const threshold = window.innerWidth * 0.2;
        
        if (Math.abs(diffX) > threshold) {
          if (diffX > 0 && currentSlide > 0) {
            currentSlide--;
          } else if (diffX < 0 && currentSlide < totalSlides - 1) {
            currentSlide++;
          }
        }
        
        goToSlide(currentSlide);
      }

      function handleMouseStart(e) {
        startX = e.clientX;
        isDragging = true;
        e.preventDefault();
      }

      function handleMouseMove(e) {
        if (!isDragging) return;
        currentX = e.clientX;
        const diffX = currentX - startX;
        const wrapper = document.getElementById('swipe-wrapper');
        const translateX = -currentSlide * 100 + (diffX / window.innerWidth) * 100;
        wrapper.style.transform = `translateX(${translateX}%)`;
      }

      function handleMouseEnd(e) {
        if (!isDragging) return;
        isDragging = false;
        
        const diffX = currentX - startX;
        const threshold = window.innerWidth * 0.2;
        
        if (Math.abs(diffX) > threshold) {
          if (diffX > 0 && currentSlide > 0) {
            currentSlide--;
          } else if (diffX < 0 && currentSlide < totalSlides - 1) {
            currentSlide++;
          }
        }
        
        goToSlide(currentSlide);
      }

      function goToSlide(index) {
        currentSlide = Math.max(0, Math.min(index, totalSlides - 1));
        const wrapper = document.getElementById('swipe-wrapper');
        wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
        
        // Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
        const dots = document.querySelectorAll('.swipe-dot');
        dots.forEach((dot, i) => {
          dot.classList.toggle('active', i === currentSlide);
        });
      }

      // Ï±ÑÌåÖ Ìï®ÏàòÎì§
      function sendChat() {
        const msg = chatInput.value.trim();
        if (!msg) return;
        
        const now = Date.now();
        socket.emit("chat-message", JSON.stringify({ 
          roomId: room, 
          from: nickname, 
          message: msg, 
          timestamp: now 
        }));
        appendChat(nickname, msg, now);
        chatInput.value = "";
      }

      function appendChat(who, msg, time = null) {
        const p = document.createElement("p");
        const now = time ? new Date(time) : new Date();
        const hhmm = now.toLocaleTimeString("ko-KR", { 
          hour: "2-digit", 
          minute: "2-digit", 
          hour12: false 
        });
        p.textContent = `[${hhmm}] ${who}: ${msg}`;
        chatBox.appendChild(p);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // ÌÉÄÏù¥Î®∏ Ìï®ÏàòÎì§
      function startTimer() {
        if (!meetingStartTime) {
          meetingStartTime = Date.now();
        }
        
        updateTimer();
        timerInterval = setInterval(updateTimer, 1000);
      }

      function updateTimer() {
        const currentTime = Date.now();
        const elapsedTime = currentTime - meetingStartTime;
        const remainingTime = meetingDuration - elapsedTime;
        
        const timerDisplay = document.getElementById('timer-display');
        const timerContainer = document.getElementById('timer-container');
        
        if (remainingTime <= 0) {
          timerDisplay.textContent = 'ÏãúÍ∞Ñ Ï¢ÖÎ£å';
          timerContainer.classList.add('timer-danger');
          clearInterval(timerInterval);
          
          setTimeout(() => {
            alert('ÌöåÏùò ÏãúÍ∞ÑÏù¥ Ï¢ÖÎ£åÎêòÏñ¥ Î∞©ÏóêÏÑú ÎÇòÍ∞ëÎãàÎã§.');
            leaveRoom();
          }, 3000);
          return;
        }
        
        const hours = Math.floor(remainingTime / (60 * 60 * 1000));
        const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
        
        timerDisplay.textContent = `ÌöåÏùò ÏãúÍ∞Ñ: ${hours}ÏãúÍ∞Ñ ${minutes.toString().padStart(2, '0')}Î∂Ñ`;
        
        if (remainingTime <= 30 * 60 * 1000) {
          timerContainer.classList.add('timer-warning');
        }
        
        if (remainingTime <= 5 * 60 * 1000) {
          timerContainer.classList.remove('timer-warning');
          timerContainer.classList.add('timer-danger');
        }
      }

      function leaveRoom() {
        if (timerInterval) {
          clearInterval(timerInterval);
        }
        
        if (myStream) {
          myStream.getTracks().forEach(track => track.stop());
        }
        
        if (myPeerConnection) {
          myPeerConnection.close();
        }
        
        socket.disconnect();
        location.href = "/";
      }
