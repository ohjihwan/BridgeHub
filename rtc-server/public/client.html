<!DOCTYPE html>

    <style>
      * {

      }
      html {font-size:16px;}
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding-top:50px;
        background: #fff;
        min-height: 100vh;
        color: #333333;
        background-color:#333;
      }
      
      .header {
        position:fixed;
        left:0;
        top:0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width:100%;
        height:50px;
        margin-bottom: 24px;
        flex-wrap: wrap;
        gap: 16px;
      }
      
      h1#title {
        position:fixed;
        left:0;
        top:5px;
        padding:0 16px;
        color: #fff;
        height:40px;
        font-size: 14px;
        font-weight: 600;
        margin: 0;
        width:calc(100% - 180px);
        text-align:left;
        word-break:keep-all;
        display:-webkit-box;
        -webkit-line-clamp:2;
        -webkit-box-orient:vertical;
        overflow:hidden;
        text-overflow:ellipsis;
        overflow:hidden;
      }
      
      .timer-container {
        position:fixed;
        right:0;
        top:0;
        background: rgba(102, 126, 234, 0.1);
        border: 1px solid rgba(102, 126, 234, 0.2);
        border-radius:0 0 0 12px;
        height:50px;
        padding: 3px 0;
        display: flex;
        justify-content:center;

        color: #667eea;
        text-wrap:nowrap;
      }
      
      .timer-icon {
        font-size: 1.1rem;
      }
      
      .timer-text {
        font-weight: 600;
        font-size: 13px;
      }
      
      .timer-warning {
        background: rgba(255, 193, 7, 0.1);
        border-color: rgba(255, 193, 7, 0.3);
        color: #ffc107;
      }
      
      .timer-danger {
        background: rgba(220, 53, 69, 0.1);
        border-color: rgba(220, 53, 69, 0.3);
        color: #dc3545;
        animation: pulse-danger 1s infinite;
      }
      
      @keyframes pulse-danger {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .controls {
        position:fixed;
        left:50%;
        bottom:24px;
        transform:translateX(-50%);
        z-index:100;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 8px;
        width:100%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      
      .controls button {
        display:flex;
        justify-content:center;
        align-items:center;
        width:48px;
        height:48px;
        border: 1px solid #e1e5e9;
        border-radius: 50%;
        font-size: 24px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #ffffff;
        color: #333333;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      #toggle-camera{
        padding-bottom:8px;
      }
      
      .controls button:hover {
        background: #f8f9fa;
        border-color: #007fff;
        transform: translateY(-1px);
      }
      
      .controls button.active {
        background-color: #007fff;
        color: #fff;
        border-color: #007fff;
      }
      
      .controls button.danger {
        background: #dc3545;
        color: #fff;
        border-color: #dc3545;
      }
      
      .controls button.danger:hover {
        background: #c82333;
      }
      
      /* Î™®Î∞îÏùº Ïä§ÏôÄÏù¥ÌîÑ Ïª®ÌÖåÏù¥ÎÑà */
      .mobile-container {
        display:flex;
        position: relative;
        overflow: hidden;
        height:calc(100vh - 150px);
        padding: 15px 10px 0 10px;
      }
      
      .swipe-wrapper {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        transition: transform 0.3s ease;
        width: 100%;
        height: 100%;
      }
      
      .swipe-wrapper.layout-1 .video-slide {
        width: 100%;
        height: 100%;
      }
      
      .swipe-wrapper.layout-2 {
        flex-direction: column;
      }
      .swipe-wrapper.layout-2 .video-slide {
        width: 100%;
        height: calc(50% - 5px);
      }
      
      .swipe-wrapper.layout-3,
      .swipe-wrapper.layout-4 {
        justify-content: center;
      }
      
      .video-slide {
        overflow: hidden;
        width: calc(50% - 5px);
        height: calc(50% - 5px);
        position: relative;
        background: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;

      .video-slide video {

        border-radius: 10px;
      }
      
      .video-slide.empty {

        color: #888;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 10px;
      }
      
      .video-slide.empty::before {
        content: "üë§";
        font-size: 3rem;

        margin-bottom: 10px;
      }
      
      .nickname-label {

        bottom: 6px;

        color: white;

        font-weight: 600;

      }
      
      .connection-status {

      }
      [class^="status"] {

        top:23px;
      }
      
      .status-connecting {
        color: #ffc107;
      }
      
      .status-connected {
        color: #28a745;
      }
      
      .status-error {
        color: #dc3545;
      }
      
      /* Ï±ÑÌåÖ Ìå®ÎÑê */
      #chat-panel {
        position: fixed;
        top: 0;
        right: -300px;
        width: 280px;
        height: 100%;
        background: #36393f;
        border-left: 1px solid #40444b;
        box-shadow: -4px 0 6px -1px rgb(0 0 0 / 0.3);
        transition: right 0.3s ease;
        display: flex;
        flex-direction: column;
        z-index: 999;
      }
      
      #chat-panel.open {

      }
      
      .chat-header {
        display: flex;

      .chat-close {
        background: rgba(255, 255, 255, 0.1);

        color: #ffffff;
        font-size: 14px;

        height: 32px;

      }
      
      .chat-close:hover {

      }
      
      #chat-box {

      }
      
      #chat-box p {

      }
      
      .chat-input-wrapper {
        display: flex;

      }
      
      #chat-input {
        flex: 1;

      }
      
      #chat-input::placeholder {

      }
      
      .chat-input-wrapper button {
        padding: 16px 20px;
        border: none;
        background: #5865f2;
        color: white;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.2s ease;
      }
      
      .chat-input-wrapper button:hover {
        background: #007fff;
      }
      
      /* ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ */
      .debug-info {
        position: fixed;
        bottom:0;
        left:0;
        color: #fff;
        font-size: 15px;

        background-color:rgba(0, 0, 0, 0.7);

      }
      .debug-info div {

      }
      .debug-info div::after {
        content:' / ';
      }
      .debug-info div:last-child::after {

      }
    </style>
  </head>

<body>
    <!-- ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ -->
    <div class="debug-info" id="debug-info">
      <div>Ïó∞Í≤∞ ÏÉÅÌÉú: <span id="debug-connection">Ï¥àÍ∏∞Ìôî Ï§ë</span></div>
      <div>ÎÇ¥ Ïä§Ìä∏Î¶º: <span id="debug-my-stream">ÏóÜÏùå</span></div>
      <div>Ïó∞Í≤∞Îêú ÏÇ¨Ïö©Ïûê: <span id="debug-connected-users">0</span></div>
      <div>Ï¥ù Ï∞∏Ïó¨Ïûê: <span id="debug-total-participants">0</span></div>
    </div>

    <div class="header">
      <h1 id="title">Ïó∞Í≤∞ Ï§ë...</h1>
      <div class="timer-container" id="timer-container">
        <span class="timer-icon">‚è∞</span>
        <span class="timer-text" id="timer-display">ÌöåÏùò ÏãúÍ∞Ñ: 2ÏãúÍ∞Ñ 00Î∂Ñ</span>
      </div>
    </div>
    
    <div class="controls">
      <button id="toggle-camera" onclick="toggleCamera()" class="active">üì∑</button>
      <button id="toggle-mic" onclick="toggleMic()" class="active">üé§</button>
      <button id="screen-share-btn" onclick="toggleScreenShare()">üñ•Ô∏è</button>
      <button onclick="toggleChat()">üí¨</button>
      <button onclick="leaveRoom()" class="danger">üö™</button>
    </div>
    
    <div class="connection-status" id="connection-status">
      <div class="status-connecting">üì° Ïó∞Í≤∞ Ï§ë...</div>
    </div>
    
    <!-- Î™®Î∞îÏùº Ïä§ÏôÄÏù¥ÌîÑ Ïª®ÌÖåÏù¥ÎÑà -->
    <div class="mobile-container">
      <div class="swipe-wrapper" id="swipe-wrapper">
        <!-- ÎèôÏ†ÅÏúºÎ°ú ÎπÑÎîîÏò§ Ïä¨ÎùºÏù¥ÎìúÍ∞Ä Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
      </div>
    </div>

    <!-- Ï±ÑÌåÖ Ìå®ÎÑê -->
    <div id="chat-panel">
      <div class="chat-header">
        <span>üí¨ Ï±ÑÌåÖ</span>
        <button class="chat-close" onclick="toggleChat()">√ó</button>
      </div>
      <div id="chat-box"></div>
      <div class="chat-input-wrapper">
        <input type="text" id="chat-input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
        <button onclick="sendChat()">Ï†ÑÏÜ°</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script>
      // URL ÌååÎùºÎØ∏ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
      const urlParams = new URLSearchParams(location.search);
      const room = urlParams.get("room");
      const nickname = urlParams.get("name");

      if (!room || !nickname) {
        alert("ÏûòÎ™ªÎêú Ï†ëÍ∑ºÏûÖÎãàÎã§.");
        location.href = "/";
      }

      // Ï†ÑÏó≠ Î≥ÄÏàòÎì§ - Îã§Ï§ë ÏÇ¨Ïö©Ïûê ÏßÄÏõêÏùÑ ÏúÑÌï¥ ÏàòÏ†ï
      let myStream = null;
      let peerConnections = new Map(); // socketId -> RTCPeerConnection
      let remoteStreams = new Map(); // socketId -> MediaStream
      let participants = new Map(); // socketId -> {nickname, stream}
      let isScreenSharing = false;
      let screenTrack = null;
      let cameraEnabled = true;
      let micEnabled = true;
      let mySocketId = null;
      let roomParticipants = [];

      // ÌÉÄÏù¥Î®∏ Í¥ÄÎ†® Î≥ÄÏàò
      let meetingStartTime;
      let meetingDuration = 2 * 60 * 60 * 1000; // 2ÏãúÍ∞Ñ
      let timerInterval;

      const socket = io();
      const chatBox = document.getElementById("chat-box");
      const chatInput = document.getElementById("chat-input");

      // ÎîîÎ≤ÑÍ∑∏ Ìï®Ïàò
      function updateDebugInfo() {
        document.getElementById('debug-connection').textContent = 
          peerConnections.size > 0 ? `${peerConnections.size}Í∞ú Ïó∞Í≤∞` : 'ÏóÜÏùå';
        document.getElementById('debug-my-stream').textContent = 
          myStream ? `${myStream.getTracks().length}Í∞ú Ìä∏Îûô` : 'ÏóÜÏùå';
        document.getElementById('debug-connected-users').textContent = remoteStreams.size;
        document.getElementById('debug-total-participants').textContent = participants.size + 1; // +1 for me
      }

      // ÏÜåÏºì Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
      socket.on('connect', () => {
        mySocketId = socket.id;
        console.log('üîå ÏÜåÏºì Ïó∞Í≤∞Îê®:', mySocketId);
      });

      socket.emit("join", { roomId: room, nickname });

      socket.on("room-full", () => {
        alert("ÏûÖÏû• Ïù∏Ïõê Ï¥àÍ≥º");
        location.href = "/";
      });

      socket.on("room-info", (roomInfo) => {
        console.log("Î∞© Ï†ïÎ≥¥ ÏàòÏã†:", roomInfo);
        meetingStartTime = roomInfo.createdAt;
        roomParticipants = roomInfo.participants || [];
        
        updateDebugInfo();
        startTimer();
      });

      // ÏÉà ÏÇ¨Ïö©Ïûê ÏûÖÏû• - Í∏∞Ï°¥ ÏÇ¨Ïö©ÏûêÎì§ÏóêÍ≤å ÏïåÎ¶º
      socket.on("user-joined", async (data) => {
        console.log("üöÄ ÏÉà ÏÇ¨Ïö©Ïûê ÏûÖÏû• Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞:", data);
        console.log("üöÄ ÏÉà ÏÇ¨Ïö©Ïûê ÏûÖÏû•:", data.nickname, "ÏÜåÏºìID:", data.socketId);
        appendChat("ÏãúÏä§ÌÖú", `${data.nickname}ÎãòÏù¥ ÏûÖÏû•ÌñàÏäµÎãàÎã§.`);
        
        // socketId Í≤ÄÏ¶ù
        if (!data.socketId) {
          console.error("‚ùå socketIdÍ∞Ä ÏóÜÏäµÎãàÎã§!", data);
          return;
        }
        
        // Ï∞∏Ïó¨Ïûê Ï†ïÎ≥¥ Ï†ÄÏû•
        participants.set(data.socketId, {
          nickname: data.nickname,
          stream: null
        });
        
        // ÏÉà ÏÇ¨Ïö©ÏûêÏôÄ Ïó∞Í≤∞ ÏãúÏûë (Í∏∞Ï°¥ ÏÇ¨Ïö©ÏûêÍ∞Ä offerÎ•º Î≥¥ÎÉÑ)
        if (myStream) {
          await createPeerConnection(data.socketId, data.nickname, true);
        }
      });

      // ÏÇ¨Ïö©Ïûê Ìá¥Ïû•
      socket.on("user-left", (data) => {
        console.log("üî¥ ÏÇ¨Ïö©Ïûê Ìá¥Ïû•:", data.nickname, data.socketId);
        appendChat("ÏãúÏä§ÌÖú", `${data.nickname}ÎãòÏù¥ Î∞©ÏùÑ ÎÇòÍ∞îÏäµÎãàÎã§.`);
        
        // Ìï¥Îãπ ÏÇ¨Ïö©ÏûêÏùò Ïó∞Í≤∞ Ï†ïÎ¶¨
        cleanupPeerConnection(data.socketId);
        updateVideoSlides();
        updateDebugInfo();
      });

      // ÌòÑÏû¨ Ï∞∏Ïó¨Ïûê Î™©Î°ù ÏàòÏã†
      socket.on("participants-list", (participantsList) => {
        console.log("üë• Ï∞∏Ïó¨Ïûê Î™©Î°ù:", participantsList);
        roomParticipants = participantsList;
        
        // Í∏∞Ï°¥ Ï∞∏Ïó¨ÏûêÎì§Í≥º Ïó∞Í≤∞ (ÏÉàÎ°ú ÏûÖÏû•Ìïú ÏÇ¨Ïö©ÏûêÍ∞Ä Î∞õÏùå)
        participantsList.forEach(async (participant) => {
          if (participant.socketId !== mySocketId && !peerConnections.has(participant.socketId)) {
            console.log("ü§ù Í∏∞Ï°¥ Ï∞∏Ïó¨ÏûêÏôÄ Ïó∞Í≤∞ Ï§ÄÎπÑ:", participant.nickname);
            participants.set(participant.socketId, {
              nickname: participant.nickname,
              stream: null
            });
          }
        });
        
        updateDebugInfo();
      });

      // ÏÜåÏºì Ïù¥Î≤§Ìä∏ÏóêÏÑú Ï∞∏Ïó¨Ïûê Ï†ïÎ≥¥Î•º Îçî Ï†ïÌôïÌûà Ï≤òÎ¶¨ÌïòÎèÑÎ°ù ÏàòÏ†ï
      socket.on("current-participants", async (participantsList) => {
        console.log("üë• ÌòÑÏû¨ Ï∞∏Ïó¨Ïûê Î™©Î°ù:", participantsList);
        
        // ÎÇòÎ•º Ï†úÏô∏Ìïú Îã§Î•∏ Ï∞∏Ïó¨ÏûêÎì§Í≥º Ïó∞Í≤∞
        for (const participant of participantsList) {
          if (participant.socketId !== mySocketId && !peerConnections.has(participant.socketId)) {
            console.log("ü§ù Í∏∞Ï°¥ Ï∞∏Ïó¨ÏûêÏôÄ Ïó∞Í≤∞ ÎåÄÍ∏∞:", participant.nickname);
            participants.set(participant.socketId, {
              nickname: participant.nickname,
              stream: null
            });
          }
        }
        
        updateDebugInfo();
      });

      // WebRTC ÏãúÍ∑∏ÎÑêÎßÅ Î©îÏãúÏßÄ
      socket.on("rtc-message", async (data) => {
        try {
          const { from, to, type, payload } = data;
          
          // ÎÇòÏóêÍ≤å Ïò® Î©îÏãúÏßÄÎßå Ï≤òÎ¶¨
          if (to !== mySocketId) return;
          
          console.log(`üì® RTC Î©îÏãúÏßÄ ÏàòÏã†: ${type} from ${from}`);
          
          switch (type) {
            case "offer":
              await handleOffer(from, payload);
              break;
            case "answer":
              await handleAnswer(from, payload);
              break;
            case "ice-candidate":
              await handleIceCandidate(from, payload);
              break;
          }
        } catch (error) {
          console.error("‚ùå RTC Î©îÏãúÏßÄ Ï≤òÎ¶¨ Ïò§Î•ò:", error);
        }
      });

      socket.on("chat-message", (data) => {
        const { from, message, timestamp } = JSON.parse(data);
        appendChat(from, message, timestamp);
      });

      // WebRTC Ìï®ÏàòÎì§ - Îã§Ï§ë ÏÇ¨Ïö©Ïûê ÏßÄÏõê
      async function initializeMedia() {
        try {
          console.log("üé• ÎØ∏ÎîîÏñ¥ Ï¥àÍ∏∞Ìôî ÏãúÏûë...");
          
          myStream = await navigator.mediaDevices.getUserMedia({
            video: { 
              width: { ideal: 1280 },
              height: { ideal: 720 },
              facingMode: "user"
            },
            audio: {
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true
            }
          });
          
          console.log("‚úÖ ÎØ∏ÎîîÏñ¥ Ïä§Ìä∏Î¶º ÌöçÎìù ÏÑ±Í≥µ:", myStream.getTracks().length, "Í∞ú Ìä∏Îûô");
          
          // UI ÏóÖÎç∞Ïù¥Ìä∏
          updateVideoSlides();
          updateDebugInfo();
          updateConnectionStatus("connected");
          
          // Í∏∞Ï°¥ Ï∞∏Ïó¨ÏûêÎì§ÏóêÍ≤å ÎÇ¥Í∞Ä Ï§ÄÎπÑÎêòÏóàÏùåÏùÑ ÏïåÎ¶º
          socket.emit("media-ready", { roomId: room });
          
        } catch (error) {
          console.error("‚ùå ÎØ∏ÎîîÏñ¥ Ï¥àÍ∏∞Ìôî Ïò§Î•ò:", error);
          
          try {
            console.log("üé§ Ïò§ÎîîÏò§ÎßåÏúºÎ°ú Ïû¨ÏãúÎèÑ...");
            myStream = await navigator.mediaDevices.getUserMedia({ 
              audio: {
                echoCancellation: true,
                noiseSuppression: true,
                autoGainControl: true
              }
            });
            cameraEnabled = false;
            updateCameraButton();
            updateVideoSlides();
            console.log("‚úÖ Ïò§ÎîîÏò§ Ï†ÑÏö© Î™®Îìú Ï¥àÍ∏∞Ìôî ÏôÑÎ£å");
          } catch (audioError) {
            console.error("‚ùå Ïò§ÎîîÏò§ÎèÑ Ïã§Ìå®:", audioError);
            updateConnectionStatus("error");
            alert("Ïπ¥Î©îÎùºÏôÄ ÎßàÏù¥ÌÅ¨ Ï†ëÍ∑ºÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Î∏åÎùºÏö∞Ï†Ä ÏÑ§Ï†ïÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.");
          }
        }
      }

      // ÎØ∏ÎîîÏñ¥ Ï§ÄÎπÑ ÏôÑÎ£å ÏïåÎ¶º Î∞õÏùå
      socket.on("user-media-ready", async (data) => {
        console.log("üìπ ÏÇ¨Ïö©Ïûê ÎØ∏ÎîîÏñ¥ Ï§ÄÎπÑÎê®:", data.nickname);
        
        // Ìï¥Îãπ ÏÇ¨Ïö©ÏûêÏôÄ Ïó∞Í≤∞Ïù¥ ÏóÜÎã§Î©¥ ÏÉùÏÑ± (ÎÇ¥Í∞Ä offerÎ•º Î≥¥ÎÉÑ)
        if (!peerConnections.has(data.socketId) && myStream) {
          await createPeerConnection(data.socketId, data.nickname, true);
        }
      });

      async function createPeerConnection(remoteSocketId, remoteNickname, shouldCreateOffer = false) {
        try {
          if (!remoteSocketId) {
            console.error("‚ùå PeerConnection ÏÉùÏÑ± Ïã§Ìå®: ÏÜåÏºìIDÍ∞Ä ÏóÜÏùå", { remoteSocketId, remoteNickname });
            return;
          }
          
          console.log(`üîó PeerConnection ÏÉùÏÑ±: ${remoteNickname} (${remoteSocketId})`);
          
          const peerConnection = new RTCPeerConnection({
            iceServers: [
              { urls: "stun:stun.l.google.com:19302" },
              { urls: "stun:stun1.l.google.com:19302" },
              { urls: "stun:stun2.l.google.com:19302" }
            ],
            iceCandidatePoolSize: 10
          });

          // ICE candidate Ïù¥Î≤§Ìä∏
          peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
              console.log(`üßä ICE candidate Ï†ÑÏÜ° to ${remoteNickname}`);
              sendSignal(remoteSocketId, "ice-candidate", event.candidate);
            }
          };

          // ÏõêÍ≤© Ïä§Ìä∏Î¶º ÏàòÏã†
          peerConnection.ontrack = (event) => {
            console.log(`üéâ ÏõêÍ≤© Ïä§Ìä∏Î¶º ÏàòÏã† from ${remoteNickname}!`);
            const remoteStream = event.streams[0];
            
            remoteStreams.set(remoteSocketId, remoteStream);
            participants.set(remoteSocketId, {
              nickname: remoteNickname,
              stream: remoteStream
            });
            
            updateVideoSlides();
            updateDebugInfo();
            updateConnectionStatus("connected");
          };

          // Ïó∞Í≤∞ ÏÉÅÌÉú Î≥ÄÍ≤Ω
          peerConnection.onconnectionstatechange = () => {
            const state = peerConnection.connectionState;
            console.log(`üîÑ Ïó∞Í≤∞ ÏÉÅÌÉú Î≥ÄÍ≤Ω (${remoteNickname}):`, state);
            
            if (state === 'failed' || state === 'disconnected') {
              console.log(`‚ùå Ïó∞Í≤∞ Ïã§Ìå®/Ìï¥Ï†ú: ${remoteNickname}`);
              cleanupPeerConnection(remoteSocketId);
            }
          };

          // Î°úÏª¨ Ïä§Ìä∏Î¶º Ï∂îÍ∞Ä
          if (myStream) {
            myStream.getTracks().forEach(track => {
              console.log(`‚ûï Ìä∏Îûô Ï∂îÍ∞Ä to ${remoteNickname}: ${track.kind}`);
              peerConnection.addTrack(track, myStream);
            });
          }

          peerConnections.set(remoteSocketId, peerConnection);
          
          // Offer ÏÉùÏÑ± (Í∏∞Ï°¥ ÏÇ¨Ïö©ÏûêÍ∞Ä ÏÉà ÏÇ¨Ïö©ÏûêÏóêÍ≤å)
          if (shouldCreateOffer) {
            console.log(`üìû Offer ÏÉùÏÑ± to ${remoteNickname}`);
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            sendSignal(remoteSocketId, "offer", offer);
          }
          
          updateDebugInfo();
          
        } catch (error) {
          console.error(`‚ùå PeerConnection ÏÉùÏÑ± Ïò§Î•ò (${remoteNickname}):`, error);
        }
      }

      async function handleOffer(fromSocketId, offer) {
        try {
          console.log(`üìû Offer ÏàòÏã† from ${fromSocketId}`);
          
          let peerConnection = peerConnections.get(fromSocketId);
          
          // PeerConnectionÏù¥ ÏóÜÏúºÎ©¥ ÏÉùÏÑ±
          if (!peerConnection) {
            const participant = participants.get(fromSocketId) || 
                              roomParticipants.find(p => p.socketId === fromSocketId);
            const nickname = participant ? participant.nickname : "Unknown";
            
            await createPeerConnection(fromSocketId, nickname, false);
            peerConnection = peerConnections.get(fromSocketId);
          }
          
          await peerConnection.setRemoteDescription(offer);
          
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          
          console.log(`üì± Answer Ï†ÑÏÜ° to ${fromSocketId}`);
          sendSignal(fromSocketId, "answer", answer);
          
        } catch (error) {
          console.error(`‚ùå Offer Ï≤òÎ¶¨ Ïò§Î•ò from ${fromSocketId}:`, error);
        }
      }

      async function handleAnswer(fromSocketId, answer) {
        try {
          console.log(`üì± Answer ÏàòÏã† from ${fromSocketId}`);
          
          const peerConnection = peerConnections.get(fromSocketId);
          if (peerConnection) {
            await peerConnection.setRemoteDescription(answer);
            console.log(`‚úÖ Answer Ï≤òÎ¶¨ ÏôÑÎ£å from ${fromSocketId}`);
          }
        } catch (error) {
          console.error(`‚ùå Answer Ï≤òÎ¶¨ Ïò§Î•ò from ${fromSocketId}:`, error);
        }
      }

      async function handleIceCandidate(fromSocketId, candidate) {
        try {
          const peerConnection = peerConnections.get(fromSocketId);
          if (peerConnection && candidate) {
            await peerConnection.addIceCandidate(candidate);
            console.log(`üßä ICE candidate Ï∂îÍ∞Ä from ${fromSocketId}`);
          }
        } catch (error) {
          console.error(`‚ùå ICE candidate Ï≤òÎ¶¨ Ïò§Î•ò from ${fromSocketId}:`, error);
        }
      }

      function cleanupPeerConnection(socketId) {
        console.log(`üßπ Ïó∞Í≤∞ Ï†ïÎ¶¨: ${socketId}`);
        
        const peerConnection = peerConnections.get(socketId);
        if (peerConnection) {
          peerConnection.close();
          peerConnections.delete(socketId);
        }
        
        const remoteStream = remoteStreams.get(socketId);
        if (remoteStream) {
          remoteStream.getTracks().forEach(track => track.stop());
          remoteStreams.delete(socketId);
        }
        
        participants.delete(socketId);
        updateDebugInfo();
      }

      function sendSignal(to, type, payload) {
        if (!to) {
          console.error("‚ùå ÏãúÍ∑∏ÎÑê Ï†ÑÏÜ° Ïã§Ìå®: ÎåÄÏÉÅ ÏÜåÏºìIDÍ∞Ä ÏóÜÏùå", { to, type });
          return;
        }
        
        const message = {
          from: mySocketId,
          to: to,
          type: type,
          payload: payload
        };
        
        console.log(`üì° ÏãúÍ∑∏ÎÑê Ï†ÑÏÜ°: ${type} to ${to}`);
        socket.emit("rtc-message", message);
      }

      function updateVideoSlides() {
        const swipeWrapper = document.getElementById('swipe-wrapper');
        swipeWrapper.innerHTML = '';
        
        const slides = [];
        
        // ÎÇ¥ ÎπÑÎîîÏò§ Ïä¨ÎùºÏù¥Îìú
        if (myStream) {
          slides.push({
            stream: myStream,
            nickname: `${nickname} (ÎÇò)`,
            isMe: true
          });
        }
        
        // Îã§Î•∏ Ï∞∏Ïó¨ÏûêÎì§Ïùò ÎπÑÎîîÏò§ Ïä¨ÎùºÏù¥Îìú
        participants.forEach((participant, socketId) => {
          if (participant.stream) {
            slides.push({
              stream: participant.stream,
              nickname: participant.nickname,
              isMe: false
            });
          }
        });
        
        // Îπà Ïä¨ÎùºÏù¥ÎìúÎì§ (ÏµúÎåÄ 4Î™ÖÍπåÏßÄ)
        const maxSlots = 4;
        while (slides.length < maxSlots) {
          slides.push({
            stream: null,
            nickname: "ÎåÄÍ∏∞ Ï§ë",
            isEmpty: true
          });
        }
        
        console.log(`üé¨ ÎπÑÎîîÏò§ Ïä¨ÎùºÏù¥Îìú ÏóÖÎç∞Ïù¥Ìä∏: ${slides.length}Í∞ú`);
        
        slides.forEach((slide, index) => {
          const slideElement = document.createElement('div');
          slideElement.className = slide.isEmpty ? 'video-slide empty' : 'video-slide';
          
          if (!slide.isEmpty) {
            const video = document.createElement('video');
            
            video.autoplay = true;
            video.playsInline = true;
            video.controls = false;
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
            video.style.backgroundColor = '#000';
            
            if (slide.isMe) {
              video.muted = true;
              video.style.transform = 'scaleX(-1)'; // ÏÖÄÏπ¥ Î™®Îìú
            } else {
              video.muted = false;
            }
            
            video.srcObject = slide.stream;
            
            video.onloadedmetadata = () => {
              video.play()
                .then(() => {
                  console.log(`‚ñ∂Ô∏è ÎπÑÎîîÏò§ Ïû¨ÏÉù ÏÑ±Í≥µ: ${slide.nickname}`);
                })
                .catch(e => {
                  console.error(`‚ùå ÎπÑÎîîÏò§ Ïû¨ÏÉù Ïò§Î•ò: ${slide.nickname}`, e);
                });
            };
            
            const nicknameLabel = document.createElement('div');
            nicknameLabel.className = 'nickname-label';
            nicknameLabel.textContent = slide.nickname;
            
            slideElement.appendChild(video);
            slideElement.appendChild(nicknameLabel);
          } else {
            const emptyText = document.createElement('div');
            emptyText.textContent = slide.nickname;
            emptyText.style.display = 'flex';
            emptyText.style.alignItems = 'center';
            emptyText.style.justifyContent = 'center';
            emptyText.style.height = '100%';
            emptyText.style.fontSize = '18px';
            emptyText.style.color = '#666';
            slideElement.appendChild(emptyText);
          }
          
          swipeWrapper.appendChild(slideElement);
        });
        
        applyLayoutClass();
      }

      function updateConnectionStatus(status) {
        const statusElement = document.getElementById('connection-status');
        const statusMap = {
          connecting: { text: "üì° Ïó∞Í≤∞ Ï§ë...", class: "status-connecting" },
          connected: { text: "‚úÖ Ïó∞Í≤∞Îê®", class: "status-connected" },
          error: { text: "‚ùå Ïó∞Í≤∞ Ïã§Ìå®", class: "status-error" }
        };
        
        const statusInfo = statusMap[status] || statusMap.connecting;
        statusElement.innerHTML = `<div class="${statusInfo.class}">${statusInfo.text}</div>`;
      }

      async function toggleScreenShare() {
        const button = document.getElementById("screen-share-btn");
        
        if (!isScreenSharing) {
          try {
            console.log("ÌôîÎ©¥ Í≥µÏú† ÏãúÏûë...");
            const screenStream = await navigator.mediaDevices.getDisplayMedia({ 
              video: true,
              audio: true 
            });
            
            screenTrack = screenStream.getVideoTracks()[0];
            
            // Î™®Îì† PeerConnectionÏóêÏÑú ÎπÑÎîîÏò§ Ìä∏Îûô ÍµêÏ≤¥
            for (const [socketId, peerConnection] of peerConnections) {
              const sender = peerConnection.getSenders().find(s => 
                s.track && s.track.kind === "video"
              );
              if (sender) {
                await sender.replaceTrack(screenTrack);
                console.log(`ÌôîÎ©¥ Í≥µÏú† Ìä∏Îûô ÍµêÏ≤¥ ÏôÑÎ£å: ${socketId}`);
              }
            }
            
            // Î°úÏª¨ Ïä§Ìä∏Î¶º ÏóÖÎç∞Ïù¥Ìä∏
            const newStream = new MediaStream([
              screenTrack,
              ...myStream.getAudioTracks()
            ]);
            myStream = newStream;
            
            screenTrack.onended = () => {
              console.log("ÌôîÎ©¥ Í≥µÏú† Ï¢ÖÎ£åÎê®");
              stopScreenShare();
            };
            
            isScreenSharing = true;
            button.textContent = "üñ•Ô∏è Í≥µÏú†Ï§ë";
            button.classList.add("active");
            
            updateVideoSlides();
            
          } catch (error) {
            console.error("ÌôîÎ©¥ Í≥µÏú† Ïò§Î•ò:", error);
            alert("ÌôîÎ©¥ Í≥µÏú†Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: " + error.message);
          }
        } else {
          stopScreenShare();
        }
      }

      async function stopScreenShare() {
        if (!isScreenSharing) return;
        
        try {
          console.log("ÌôîÎ©¥ Í≥µÏú† Ï§ëÏßÄ...");
          
          const cameraStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
          });
          
          // Î™®Îì† PeerConnectionÏóêÏÑú Ìä∏Îûô ÍµêÏ≤¥
          for (const [socketId, peerConnection] of peerConnections) {
            const sender = peerConnection.getSenders().find(s => 
              s.track && s.track.kind === "video"
            );
            if (sender) {
              await sender.replaceTrack(cameraStream.getVideoTracks()[0]);
            }
          }
          
          if (screenTrack) {
            screenTrack.stop();
            screenTrack = null;
          }
          
          myStream = cameraStream;
          isScreenSharing = false;
          
          const button = document.getElementById("screen-share-btn");
          button.textContent = "üñ•Ô∏è";
          button.classList.remove("active");
          
          updateVideoSlides();
          
        } catch (error) {
          console.error("ÌôîÎ©¥ Í≥µÏú† Ï§ëÏßÄ Ïò§Î•ò:", error);
        }
      }

      // Ï±ÑÌåÖ Ìï®ÏàòÎì§
      function sendChat() {
        const msg = chatInput.value.trim();
        if (!msg) return;
        
        const now = Date.now();
        socket.emit("chat-message", JSON.stringify({ 
          roomId: room, 
          from: nickname, 
          message: msg, 
          timestamp: now 
        }));
        appendChat(nickname, msg, now);
        chatInput.value = "";
      }

      function appendChat(who, msg, time = null) {
        const p = document.createElement("p");
        const now = time ? new Date(time) : new Date();
        const hhmm = now.toLocaleTimeString("ko-KR", { 
          hour: "2-digit", 
          minute: "2-digit", 
          hour12: false 
        });
        p.textContent = `[${hhmm}] ${who}: ${msg}`;
        chatBox.appendChild(p);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

        document.getElementById("chat-panel").classList.toggle("open");

      function applyLayoutClass() {
        const videoSlides = document.querySelectorAll('.video-slide');
        const count = videoSlides.length;
        const swipeWrapper = document.querySelector('.swipe-wrapper');
        if (!swipeWrapper) return;
        
        swipeWrapper.className = swipeWrapper.className
          .split(' ')
          .filter(c => !/^layout-\d+$/.test(c))
          .join(' ');
        
        swipeWrapper.classList.add('layout-' + Math.min(count, 4));
      }


      // ÌÉÄÏù¥Î®∏ Ìï®ÏàòÎì§
      function startTimer() {
        if (!meetingStartTime) {
          meetingStartTime = Date.now();
        }
        
        updateTimer();
        timerInterval = setInterval(updateTimer, 1000);
      }

      function updateTimer() {
        const currentTime = Date.now();
        const elapsedTime = currentTime - meetingStartTime;
        const remainingTime = meetingDuration - elapsedTime;
        
        const timerDisplay = document.getElementById('timer-display');
        const timerContainer = document.getElementById('timer-container');
        
        if (remainingTime <= 0) {
          timerDisplay.textContent = 'ÏãúÍ∞Ñ Ï¢ÖÎ£å';
          timerContainer.classList.add('timer-danger');
          clearInterval(timerInterval);
          
          setTimeout(() => {
            alert('ÌöåÏùò ÏãúÍ∞ÑÏù¥ Ï¢ÖÎ£åÎêòÏñ¥ Î∞©ÏóêÏÑú ÎÇòÍ∞ëÎãàÎã§.');
            leaveRoom();
          }, 3000);
          return;
        }
        
        const hours = Math.floor(remainingTime / (60 * 60 * 1000));
        const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
        
        timerDisplay.textContent = `ÌöåÏùò ÏãúÍ∞Ñ: ${hours}ÏãúÍ∞Ñ ${minutes.toString().padStart(2, '0')}Î∂Ñ`;
        
        if (remainingTime <= 30 * 60 * 1000) {
          timerContainer.classList.add('timer-warning');
        }
        
        if (remainingTime <= 5 * 60 * 1000) {
          timerContainer.classList.remove('timer-warning');
          timerContainer.classList.add('timer-danger');
        }
      }

      function leaveRoom() {
        if (timerInterval) {
          clearInterval(timerInterval);
        }
        
        if (myStream) {
          myStream.getTracks().forEach(track => track.stop());
        }
        
        // Î™®Îì† PeerConnection Ï†ïÎ¶¨
        peerConnections.forEach((pc, socketId) => {
          cleanupPeerConnection(socketId);
        });
        
        socket.disconnect();
        location.href = "/";
      }
