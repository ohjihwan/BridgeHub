<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC ëŒ€ê¸°ì‹¤</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: #2f3349;
        min-height: 100vh;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .container {
        max-width: 500px;
        width: 100%;
      }
      
      h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #ffffff;
        font-size: 2.5rem;
        font-weight: 300;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        letter-spacing: -0.025em;
      }
      
      .section {
        margin-bottom: 30px;
        padding: 32px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      
      .section h3 {
        color: #ffffff;
        margin-top: 0;
        margin-bottom: 24px;
        font-size: 1.25rem;
        font-weight: 600;
        text-align: center;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        color: #dcddde;
        font-weight: 500;
        font-size: 14px;
      }
      
      input {
        padding: 16px;
        margin-bottom: 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        font-size: 16px;
        width: 100%;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        backdrop-filter: blur(10px);
      }
      
      input::placeholder {
        color: #b9bbbe;
      }
      
      input:focus {
        outline: none;
        border-color: #5865f2;
        box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.2);
        background: rgba(255, 255, 255, 0.15);
      }
      
      button {
        padding: 16px 32px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #5865f2;
        color: white;
        box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
        width: 100%;
        margin-bottom: 12px;
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(88, 101, 242, 0.5);
        background: #4752c4;
      }
      
      button:active {
        transform: translateY(0);
      }
      
      .create-room-container {
        text-align: center;
      }
      
      .nickname-container {
        text-align: center;
      }
      
      #room-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      #room-list li {
        margin-bottom: 12px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
      }
      
      #room-list li:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(88, 101, 242, 0.2);
        border-color: #5865f2;
        background: rgba(255, 255, 255, 0.15);
      }
      
      #room-list li button {
        margin: 0;
        padding: 10px 20px;
        font-size: 14px;
        min-width: 80px;
        width: auto;
        margin-bottom: 0;
      }
      
      .room-name {
        color: #ffffff;
        font-weight: 500;
        flex: 1;
        font-size: 15px;
      }
      
      .room-info {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      
      .room-status {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #b9bbbe;
        font-size: 13px;
      }
      
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #3ba55c;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #72767d;
        font-style: italic;
      }
      
      .empty-state::before {
        content: "ğŸ ";
        font-size: 3rem;
        display: block;
        margin-bottom: 16px;
        opacity: 0.5;
      }
      
      /* ë°˜ì‘í˜• ë””ìì¸ */
      @media (max-width: 600px) {
        body {
          padding: 15px;
        }
        
        h1 {
          font-size: 2rem;
          margin-bottom: 30px;
        }
        
        .section {
          padding: 24px;
          margin-bottom: 20px;
        }
        
        input {
          padding: 14px;
          font-size: 16px;
        }
        
        button {
          padding: 14px 24px;
          font-size: 15px;
        }
        
        #room-list li {
          flex-direction: column;
          gap: 12px;
          text-align: center;
          padding: 16px;
        }
        
        #room-list li button {
          width: 100%;
        }
        
        .room-info {
          flex-direction: column;
          gap: 8px;
          width: 100%;
        }
      }
      
      /* ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WebRTC ëŒ€ê¸°ì‹¤</h1>
      
      <div class="section">
        <div class="nickname-container">
          <label for="nickname">ë‹‰ë„¤ì„:</label>
          <input id="nickname" type="text" placeholder="ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”" />
          <div class="create-room-container">
            <button onclick="createRoom()">ìƒˆ ë°© ë§Œë“¤ê¸°</button>
          </div>
        </div>
      </div>
      
      <div class="section">
        <h3>ğŸ  ì°¸ì—¬ ê°€ëŠ¥í•œ ë°©</h3>
        <ul id="room-list">
          <li class="empty-state">
            <div>ì•„ì§ ìƒì„±ëœ ë°©ì´ ì—†ìŠµë‹ˆë‹¤</div>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script>
      const socket = io();
      const roomList = document.getElementById("room-list");

      function getNickname() {
        return document.getElementById("nickname").value.trim();
      }

      function createRoom() {
        const nickname = getNickname();
        if (!nickname) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”.");
        
        const roomId = "room-" + Date.now();
        socket.emit("create-room", roomId);
        
        // ë²„íŠ¼ì— ë¡œë”© í‘œì‹œ
        const button = event.target;
        const originalText = button.textContent;
        button.innerHTML = '<span class="loading"></span> ë°© ìƒì„± ì¤‘...';
        button.disabled = true;
        
        // âœ… emit í›„ 0.5ì´ˆ ë’¤ì— ê°•ì œë¡œ room-list ë‹¤ì‹œ ìš”ì²­
        setTimeout(() => {
          socket.emit("get-room-list");
          button.textContent = originalText;
          button.disabled = false;
        }, 500);
        
        setTimeout(() => {
          location.href = `/client.html?room=${roomId}&name=${encodeURIComponent(nickname)}`;
        }, 600);
      }

      socket.on("room-list", (rooms) => {
        roomList.innerHTML = "";
        
        if (rooms.length === 0) {
          const emptyLi = document.createElement("li");
          emptyLi.className = "empty-state";
          emptyLi.innerHTML = "<div>ì•„ì§ ìƒì„±ëœ ë°©ì´ ì—†ìŠµë‹ˆë‹¤</div>";
          roomList.appendChild(emptyLi);
          return;
        }
        
        rooms.forEach((roomId) => {
          const li = document.createElement("li");
          
          const roomInfo = document.createElement("div");
          roomInfo.className = "room-info";
          
          const roomName = document.createElement("div");
          roomName.className = "room-name";
          roomName.textContent = roomId;
          
          const roomStatus = document.createElement("div");
          roomStatus.className = "room-status";
          roomStatus.innerHTML = '<div class="status-dot"></div> í™œì„±';
          
          const btn = document.createElement("button");
          btn.innerText = "ì…ì¥";
          btn.onclick = () => {
            const nickname = getNickname();
            if (!nickname) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”.");
            
            btn.innerHTML = '<span class="loading"></span> ì…ì¥ ì¤‘...';
            btn.disabled = true;
            
            setTimeout(() => {
              location.href = `/client.html?room=${roomId}&name=${encodeURIComponent(nickname)}`;
            }, 300);
          };
          
          roomInfo.appendChild(roomName);
          roomInfo.appendChild(roomStatus);
          
          li.appendChild(roomInfo);
          li.appendChild(btn);
          roomList.appendChild(li);
        });
      });

      // âœ… ì„œë²„ì— ì§ì ‘ ìš”ì²­í•˜ëŠ” ì»¤ìŠ¤í…€ ì´ë²¤íŠ¸
      socket.emit("get-room-list");
      
      // Enter í‚¤ë¡œ ë°© ìƒì„±
      document.getElementById("nickname").addEventListener("keyup", (e) => {
        if (e.key === "Enter") createRoom();
      });
    </script>
  </body>
</html>
