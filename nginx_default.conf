# HTTP → HTTPS
server {
    listen 80;
    server_name thebridgehub.org www.thebridgehub.org;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name thebridgehub.org www.thebridgehub.org;

    # SSL — letsencrypt가 발급한 경로
    ssl_certificate      /etc/letsencrypt/live/thebridgehub.org/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/thebridgehub.org/privkey.pem;
    include              /etc/nginx/snippets/ssl-params.conf;

    # 정적 파일 (React/Vue 등 빌드 결과)
    root /var/www/bridgehub;
    index index.html;

    # API 리버스 프록시 (/api/* → localhost:7100)
    location /api/ {
        proxy_pass         http://127.0.0.1:7100/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # WebSocket (Socket 서버)
    location /socket.io/ {
        proxy_pass         http://127.0.0.1:7500/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 나머지는 프론트엔드 SPA 리턴
    location / {
        try_files $uri $uri/ /index.html;
    }
}
