server {
    listen 80;
    server_name thebridgehub.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name thebridgehub.org;

    ssl_certificate     /etc/letsencrypt/live/thebridgehub.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thebridgehub.org/privkey.pem;

    # 프론트엔드 (React 빌드 결과물)
    root /home/ubuntu/BridgeHub/front-server/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 관리자 프론트
    location /admin/ {
        alias /home/ubuntu/BridgeHub/front-admin/dist/;
        try_files $uri $uri/ /admin/index.html;
    }

    # API 프록시
    location /api/ {
        proxy_pass http://localhost:7100/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 소켓 프록시
    location /socket.io/ {
        proxy_pass http://localhost:7500/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # RTC 프록시 
    location /rtc/ {
        proxy_pass http://localhost:7200/rtc/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}