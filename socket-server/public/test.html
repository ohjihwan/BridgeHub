<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC 테스트 페이지</title>
    <style>
      #videoContainer video,
      #videoContainer img {
        max-width: 400px;
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>WebRTC 테스트 페이지</h1>

    <div id="videoContainer">
      <img id="defaultProfile" src="/basic_profile.png" alt="기본 이미지" />
    </div>

    <button id="startCamera">카메라 시작</button>
    <button id="startScreen">화면 공유 시작</button>
    <button id="stopShare">공유 중지</button>

    <!-- socket.io CDN -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.min.js"></script>

    <!-- mediasoup-client UMD (브라우저용 버전) -->
    <script src="https://cdn.jsdelivr.net/gh/mkhahani/mediasoup-client-umd/mediasoup.min.js"></script>

    <!-- window에 할당해줘야 client.js에서 접근 가능 -->
    <script>
      window.mediasoupClient = window.mediasoupClient || mediasoupClient;
    </script>

    <!-- 메인 WebRTC 로직 -->
    <script src="/client.js"></script>
  </body>
</html>
